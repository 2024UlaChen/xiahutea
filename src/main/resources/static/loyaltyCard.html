    <script>
        document.addEventListener("DOMContentLoaded",function(){
            
                //加入新型失敗
            let heartTag ='<div class="favorite-text"><i class="fa-solid fa-heart"></i></div>';
            let storetags = document.querySelectorAll('.KunIndexSotreImg');
            storetags.forEach(function(item){
                //監聽被覆蓋
                item.addEventListener('mouseenter',function(){
                    if (!item.parentElement.querySelector('.favorite-text')) {
                item.insertAdjacentHTML('afterend', heartTag);
            }
                });
                item.addEventListener('mouseleave',function(){
                    console.log('走了')
                    let heartElement = item.parentElement.querySelector('.favorite-text');
                    if (heartElement) {
                        heartElement.remove();
                    }
                });
            }); //所有店家迴圈
