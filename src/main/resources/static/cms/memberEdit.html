<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>會員管理</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <link rel="stylesheet" href="css/cmsMember.css">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div class="storeheader"></div>
    <div class="storeaside"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Member Edit</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a href="#">Home</a>
                            </li>
                            <li class="breadcrumb-item active">Member Edit</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
        <div class="card">
            <div class="card-header cmsMemberSetting">
                <button type="button" class="btn btnSave" id="cmsMemberSave">儲存</button>
                <button type="button" class="btn btnCancel" id="cmsMemberCancel">回上一頁</button>
                <!--                <div class="card-tools">-->
                <!--                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">-->
                <!--                        <i class="fas fa-minus"></i>-->
                <!--                    </button>-->
            </div>
        </div>
        <div class="card-body memberSettingBody">
            <div class="row">
                <div class="form-group col-6">
                    <label for="cmsMemberName"><span class="warn">*</span>姓名</label>
                    <input type="text" class="form-control" id="cmsMemberName" placeholder="Customer Name">
                </div>
                <div class="form-group">
                    <label>會員大頭照</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="cmsMemberImg">
                            <label class="custom-file-label" for="cmsMemberImg" id="cmsMemberImgLabel"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label><span class="warn">*</span> 性別 </label>
                    <div>
                        <select id="cmsSexList" class="form-control custom-select">
                            <option selected disabled>Select one</option>
                            <option>Female</option>
                            <option>Male</option>
                            <option>No Provide</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label for="cmsMemberBirthday"><span class="warn">*</span> 生日 </label>
                    <input type="date" name="birthday" id="cmsMemberBirthday" class="form-control datepicker">
                </div>
            </div>
            <div class="form-group">
                <label for="cmsMemberEmail"><span class="warn">*</span>Email</label>
                <input type="email" class="form-control" id="cmsMemberEmail" placeholder="Enter email">
            </div>
            <div>
                <label class="form-label" for="cmsMemberPhone"><span class="warn">*</span>手機號碼</label>
                <span class="form-control-wrap your-phone">
                    <input title="your-phone" type="text" name="your-phone" id="cmsMemberPhone"
                           class="form-control form-control-phone"
                           minlength="10" maxlength="10" placeholder="0912345678">
                </span>
                <span class="remind">僅支援台灣手機</span>
            </div>
            <div>
                <label class="form-label"><span class="warn">*</span>地址</label>
                <div class="row ">
                    <div class=" col-3">
                        <select id="cmsMemberCity" class="form-control custom-select">
                            <!--                            <option selected disabled>Select one</option>-->
                            <!--                            <option>On Hold</option>-->
                            <!--                            <option>Canceled</option>-->
                            <!--                            <option>Success</option>-->
                        </select>
                    </div>
                    <div class="col-4">
                        <select id="cmsMemberDistrict" class="form-control custom-select">
                            <option selected disabled>Select one</option>
                            <option>On Hold</option>
                            <option>Canceled</option>
                            <option>Success</option>
                        </select></div>
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder=".col-5">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cmsMemberCarrier">手機載具</label>
                <input type="text" class="form-control" id="cmsMemberCarrier" placeholder="手機載具">
            </div>

            <div class="form-group">
                <label>是否停用</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="cmsMemberIsValid">
                    <label class="custom-control-label" for="cmsMemberIsValid">停用</label>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label"> 會員註冊日期 </label>
                <span class="form-control-wrap CmsMemberCreateDate">
                    <input type="date" name="birthday" id="CmsMemberCreateDate" class="form-control datepicker"
                           disabled>
                </span>
            </div>
            <div class="form-group">
                <label for="cmsMemberMoney">會員錢包</label>
                <input type="number" id="cmsMemberMoney" class="form-control">
            </div>


            <div class="form-group">
                <label for="cmsMemberRemark">備註(記點原因 & 次數)</label>
                <textarea id="cmsMemberRemark" class="form-control" rows="4"></textarea>
            </div>
        </div>

    </div>
</div>
<div class="storefooter"></div>
<script src="plugins/jquery/jquery.min.js"></script>
<script src="js/storegeneral.js"></script>
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>

<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="plugins/sweetalert2/sweetalert2.all.min.js"></script>

<script src="dist/js/adminlte.js"></script>
<script src="dist/js/demo.js"></script>
<script src="js/cmsMemberEdit.js"></script>

</body>

</html>
