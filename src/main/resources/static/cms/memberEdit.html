<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>會員管理</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <link rel="stylesheet" href="css/cmsMember.css">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div class="storeheader"></div>
    <div class="storeaside"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>會員修改</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a href="storeIndex.html">首頁</a>
                            </li>
                            <li class="breadcrumb-item active">
                                <a href="memberManage.html">會員管理</a>
                            </li>
                            <li class="breadcrumb-item active">會員修改</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
        <div class="card">
            <div class="card-header cmsMemberSetting">
                <button type="button" class="btn btnSave" id="cmsMemberSave">儲存</button>
                <button type="button" class="btn btnCancel" id="cmsMemberCancel">回上一頁</button>
            </div>
        </div>
        <div class="card-body memberSettingBody">
            <div class="row">
                <div class="form-group col-6">
                    <label for="cmsMemberName">暱稱</label>
                    <input type="text" class="form-control" id="cmsMemberName" disabled>
                </div>
                <div class="form-group col-6">
                    <label for="cmsMemberId">ID</label>
                    <input type="text" class="form-control" id="cmsMemberId" disabled>
                </div>

            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label> 性別 </label>
                    <input type="text" class="form-control" id="cmsSex" disabled>
                </div>
                <div class="form-group col-6">
                    <label for="cmsMemberBirthday"> 生日 </label>
                    <input type="date" name="birthday" id="cmsMemberBirthday" class="form-control datepicker" disabled>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="cmsMemberEmail">Email</label>
                    <input type="email" class="form-control" id="cmsMemberEmail" disabled>
                </div>
                <div class="form-group col-6">
                    <label for="cmsMemberAliveStatus">會員是否啟用</label>
                    <input type="text" class="form-control" id="cmsMemberAliveStatus" disabled>
                </div>
            </div>

            <div>
                <label class="form-label" for="cmsMemberPhone">手機號碼</label>
                <span class="form-control-wrap your-phone">
                    <input title="your-phone" type="text" name="your-phone" id="cmsMemberPhone"
                           class="form-control form-control-phone"
                           minlength="10" maxlength="10" disabled>
                </span>
                <span class="remind">僅支援台灣手機</span>
            </div>
            <div class="form-group">
                <label class="form-label">地址</label>
                <button type="button" class="btn btn-tool" id="cmsMemberAddrCollapse">
                    <i class="fas fa-plus"></i>
                </button>
                <ul id="cmsAddrList">
                </ul>
            </div>


            <div class="form-group">
                <label for="cmsMemberCarrier">手機載具</label>
                <input type="text" class="form-control" id="cmsMemberCarrier" disabled>
            </div>

            <div class="form-group">
                <label>是否停用</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="cmsMemberIsValid">
                    <label class="custom-control-label" for="cmsMemberIsValid">停用</label>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label class="form-label"> 會員註冊日期 </label>
                    <span class="form-control-wrap CmsMemberCreateDate">
                    <input type="date" name="birthday" id="CmsMemberCreateDate" class="form-control datepicker"
                           disabled>
                </span>
                </div>
                <div class="form-group col-6">
                    <label class="form-label"> 更新日期 </label>
                    <span class="form-control-wrap CmsMemberUpdateDate">
                    <input type="date" name="birthday" id="CmsMemberUpdateDate" class="form-control datepicker"
                           disabled>
                </span>
                </div>

            </div>

            <div class="form-group">
                <label for="cmsMemberMoney">會員錢包</label>
                <input type="number" id="cmsMemberMoney" class="form-control" disabled>
            </div>


            <div class="form-group">
                <label for="cmsMemberRemark">備註(記點原因 & 次數)</label>
                <textarea id="cmsMemberRemark" class="form-control" rows="4"></textarea>
            </div>
        </div>

    </div>
    <div class="storefooter"></div>

</div>
<script src="plugins/jquery/jquery.min.js"></script>
<script src="js/storegeneral.js"></script>
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>

<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="plugins/sweetalert2/sweetalert2.all.min.js"></script>

<script src="dist/js/adminlte.js"></script>
<script src="dist/js/demo.js"></script>
<script src="js/cmsMemberEdit.js"></script>

</body>

</html>
