      </div>

      </div>

        <input readonly type="text" class="form-control" value="Null" />

      </div>
      <div class="m-3">
        <div class="form-check form-check form-switch">
          <input
            checked
            class="form-check-input"
            type="checkbox"              
            
          />
          <label class="form-check-label" for="flexRadioDisabled">
            集點卡狀態
          </label>
        </div>
        
      </div>
      <div class="row">
        <div class="col-5"></div>
        <div class="col-7"> <button type="submit" class="btn btn-primary m-3">儲存</button></div>
