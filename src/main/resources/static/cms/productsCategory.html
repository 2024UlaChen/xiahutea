<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>後台 | 商品分類</title>


    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css">


    <style>

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            border-radius: 5px;
        }

        /* Close Button */
        .close {
            color: #aaa;
           margin-left: auto;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Form Elements */
        .modal-content label {
            display: block;
            margin: 15px 0 5px;
        }

        .modal-content input[type="text"],
        .modal-content input[type="number"],
        .modal-content select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .modal-content .radio-group {
            margin-bottom: 10px;
        }

        .modal-content .radio-group label {
            display: inline;
            margin-right: 15px;
        }

        .modal-content .note {
            color: red;
            font-size: 12px;
        }

        .modal-content .buttons {
            text-align: right;
        }

        .modal-content .buttons button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content .buttons .save {
            background-color: #73B4BA;
            color:white;
        }
        .btn-add {
            background-color: #73B4BA;
            border-color: #73B4BA;
        }
        .btn-edit {
            background-color: #FAC792;
            border-color:  #FAC792;
            color: white;
        }

    </style>


</head>

<body class="hold-transition sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <div class="storeheader"></div>
        <div class="storeaside"></div>

        <div class="content-wrapper">

            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>商品分類</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Projects</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div style="margin-bottom: 10px;">

                    <button type="button" class="btn btn-primary btn-add" id="add">新增分類</button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-sm" id="trash_btn">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
                </div>

                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <form id="categoryForm">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>新增商品分類</h2>
                            <label for="categoryName">分類名稱</label>
                            <input type="text" id="categoryName" name="categoryName" placeholder="請輸入分類名稱">

                            <label for="categorySort">排序</label>
                            <input type="number" id="categorySort" name="categorySort" value="1" min="1" max="10">

                            <p class="note">註：數字越小排序越前面</p>

                            <div class="buttons">
                                <button class="save" type="submit">儲存</button>

                            </div>
                        </div>
                    </form>


                </div>



                <div class="card">


                    <div class="card-body p-0">
                        <table class="table table-striped projects" id="categoryTable">
                            <thead>
                                <tr>
                                    <th style="width: 12%">
                                        <div class="icheck-primary">
                                            <input type="checkbox" class="checkall">

                                        </div>
                                    </th>

                                    <th style="width: 25%">
                                        商品分類
                                    </th>


                                    <th style="width: 25%">
                                        顯示順序
                                    </th>

                                    <th style="width: 20%">
                                        功能
                                    </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="icheck-primary">
                                            <input type="checkbox" value="" class="options">

                                        </div>
                                    </td>
                                    <td>
                                        奶茶類
                                    </td>
                                    <td>
                                        1
                                    </td>


                                    <td>

                                        <a class="btn btn-sm btn-edit update_btn" href="#">
                                            <i class="fas fa-pencil-alt">
                                            </i>
                                            編輯
                                        </a>
                                        <a class="btn btn-danger btn-sm delete_btn" href="#">
                                            <i class="fas fa-trash">
                                            </i>
                                            刪除
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="icheck-primary">
                                            <input type="checkbox" value="" class="options">

                                        </div>
                                    </td>
                                    <td>
                                        奶茶類
                                    </td>
                                    <td>
                                        2
                                    </td>


                                    <td>

                                        <a class="btn btn-sm btn-edit update_btn" href="#">
                                            <i class="fas fa-pencil-alt">
                                            </i>
                                            編輯
                                        </a>

                                        <a class="btn btn-danger btn-sm delete_btn" href="#">
                                            <i class="fas fa-trash">
                                            </i>
                                            刪除
                                        </a>
                                    </td>
                                </tr>





                            </tbody>
                        </table>
                    </div>


                </div>
                <!-- /.card -->
                <div>
                    <div>
                        <!-- Check all button -->



                        <!-- /.btn-group -->


                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn-sm">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button type="button" class="btn btn-default btn-sm">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>

                    </div>

                </div>

    </section>
        </div>
        <div class="storefooter"></div>
    </div>





    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>

    <script src="dist/js/adminlte.js"></script>
    <script src="dist/js/demo.js"></script>
    <script src="js/storegeneral.js"></script>

    <script>
<!--彈窗-->

$('#add').on("click", function () {
    $("#myModal").fadeIn();



    });


$('#categoryForm').on('submit', function(event) {
    event.preventDefault(); // 防止表单默认提交行为

    // 获取表单数据
    const categoryName = $('#categoryName').val();
    const categorySort = $('#categorySort').val();

    // 使用 Ajax 将数据发送到后端
    $.ajax({
        url: '/categories/add', // 后端处理表单数据的API路径
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            categoryName: categoryName,
            categorySort: categorySort
        }),
        success: function(data) {
            // 假设后端返回的数据中包含新增分类的 ID 和其他信息

            // 生成新的表格行HTML字符串
            var newRow = '<tr>' +
                '<td>' +
                '<div class="icheck-primary">' +
                '<input type="checkbox" value="' + data.productid + '" class="options">' +
                '</div>' +
                '</td>' +
                '<td>' + data.categoryName + '</td>' + // 使用返回的分类名称
                '<td>' + data.categorySort + '</td>' + // 使用返回的分类排序
                '<td>' +
                '<a class="btn btn-sm btn-edit update_btn" href="#">' +
                '<i class="fas fa-pencil-alt"></i> 編輯' +
                '</a> ' +
                '<a class="btn btn-danger btn-sm delete_btn" href="#">' +
                '<i class="fas fa-trash"></i> 刪除' +
                '</a>' +
                '</td>' +
                '</tr>';

            // 将新行插入表格的 tbody 中
            $('#categoryTable tbody').append(newRow);

            // 清空输入框
            $('#categoryName').val('');
            $('#categorySort').val('1');

            // 关闭模态框 (可选)
            $('.close').click();
        },
        error: function(jqXHR, textStatus, errorThrown) {
            // 在这里处理错误
            alert('新增分类失败: ' + errorThrown);
        }
    });
});

// 按叉關掉談窗
$("span").on("click",function (){
    $("#myModal").fadeOut();
})


//--點擊全選按--
   $("input.checkall").on("click", function () {
       $("input.options").prop("checked", $(this).prop("checked"))
    })

   $("input.options").on("click", function () {

    $("input.checkall").prop("checked", $("input.options").length == $("input.options:checked").length)
})

//--按垃圾桶全部清空刪除--
  $("#trash_btn").click(function () {
    let r = confirm("確定是否全部清空?")
      if (r) {
        $('.options:checked').each(function () {
            $(this).closest('tr').remove();
        });

    }
  });
// --單筆刪除--
  $("#categoryTable").on('click', '.delete_btn', function (e) {
      var $this = $(this);
      var categoryId = $this.data('id');

      if (confirm('确定要删除此分类吗？')) {
          // 使用 fetch 发送删除请求到后端
          fetch('/api/categories/' + categoryId, {
              method: 'DELETE',
          })
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Network response was not ok');
                  }
                  return response.json();
              })
              .then(data => {
                  if (data.success) {
                      // 删除表格中的这一行
                      $this.closest('tr').remove();
                      alert('分类已删除');
                  } else {
                      alert('删除失败: ' + data.message);
                  }
              })
              .catch(error => {
                  alert('删除时发生错误: ' + error.message);
              });
      }
  
   })

//--修改--





    $('#categoryTable').on('click', '.update_btn', function (e) {
    window.location.href="addProducts.html"
 });








    </script>
