   closebtn.addEventListener('click', () => {

// Handle form submission for adding a new category
categoryform.addEventListener('submit', async (event) => {
    event.preventDefault();

    const storeId = document.querySelector('#storeId').value.trim();
    const categoryName = document.querySelector('#categoryName').value.trim();
    const categorySort = document.querySelector('#categorySort').value.trim();

    if (!storeId || !categoryName || !categorySort) {
        resultMessage.textContent = '所有字段都是必填的。';
        return;
    }

    const validPattern = /^[a-zA-Z\u4e00-\u9fa5\s]+$/;

    // 验证分类名称是否符合要求
    if (!validPattern.test(categoryName)) {
        resultMessage.textContent = '分類名稱只能包含英文和中文';
        return;
    }

    const data = {
        storeId: storeId, // Ensure storeId is defined
        categoryName: categoryName, // Ensure categoryName is defined
        categorySort: categorySort // Ensure categorySort is defined

    }

    try {
        // 发送请求
        const response = await fetch('/categories/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)  // 将数据转换为JSON格式
        });

        // 检查响应状态是否表示错误
        if (!response.ok) {
            throw new Error(`HTTP错误！状态: ${response.status}`);
        }

        // 解析JSON响应
        const result = await response.json();


        Swal.fire({
            text: "商品分類新增成功!",
            icon: "success"
        });
    } catch (error) {

        Swal.fire({
            icon: "error",
            text: "分類新增錯誤",
        });
    }
})


function loadCategories() {
    fetch('/categories/all')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP错误！状态: ${response.status}`);
            }
            return response.json();
        })
        .then(categories => {
            const categoryTableBody = document.querySelector('#categoryTable tbody');
            categoryTableBody.innerHTML = ''; // 清空表格现有行

            categories.forEach(category => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>
                        <div class="icheck-primary">
                            <input type="checkbox" value="" class="options">
                        </div>
                    </td>
                    <td>${category.categoryName}</td>
                    <td>${category.categorySort}</td>
                    <td>
                        <a class="btn btn-sm btn-edit update_btn" href="#">
                            <i class="fas fa-pencil-alt"></i>
                            編輯
                        </a>
                        <a class="btn btn-danger btn-sm delete_btn" href="#">
                            <i class="fas fa-trash"></i>
                            刪除
                        </a>
                    </td>
                `;
                categoryTableBody.appendChild(newRow);
            });
        })
        .catch(error => {
            console.error('获取数据失败:', error);
        });
}

// 在页面加载时调用
document.addEventListener('DOMContentLoaded', loadCategories);

document.getElementById("categoryTable").addEventListener('click', function(e) {
    if (e.target && e.target.classList.contains('delete_btn')) {
        var deleteBtn = e.target;
        var categoryId = deleteBtn.getAttribute('data-id');

        if (confirm('確定要删除此分类嗎？')) {
            // 使用 fetch 发送删除请求到后端
            fetch('/categories/delete/' + categoryId, {
                method: 'DELETE',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // 删除表格中的这一行
                        deleteBtn.closest('tr').remove();
                        Swal.fire({
                            text: "商品分類刪除成功!",
                            icon: "success"
                        });
                    } else {
                        alert('删除失敗: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('删除時發生错誤: ' + error.message);
                });
        }
    }
});
