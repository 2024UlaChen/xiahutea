    <style>

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
            border-radius: 5px;
        }

        /* Close Button */
        .close {
            color: #aaa;
           margin-left: auto;
            font-size: 28px;
            font-weight: bold;
        }

        .editclose {
            color: #aaa;
            margin-left: auto;
            font-size: 28px;
            font-weight: bold;

        .editclose:hover,
        .editclose:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Form Elements */
        .modal-content label {
            display: block;
            margin: 15px 0 5px;
        }

        .modal-content input[type="text"],
        .modal-content input[type="number"],
        .modal-content select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .modal-content .radio-group {
            margin-bottom: 10px;
        }

        .modal-content .radio-group label {
            display: inline;
            margin-right: 15px;
        }

        .modal-content .note {
            color: red;
            font-size: 12px;
        }

        .modal-content .buttons {
            text-align: right;
        }

        .modal-content .buttons button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content .buttons .save {
            background-color: #73B4BA;

        .btn-add {

            border-color: #73B4BA;

    <script>
<!--彈窗-->

    const categoryadd=document.querySelector('#add');
    const modal=document.querySelector('#myModal');
    const closebtn=document.querySelector('.close');
    const categoryform=document.querySelector('#categoryForm');
    const resultMessage = document.querySelector('#resultMessage');

   categoryadd.addEventListener('click', () => {
        modal.style.display = 'block';
    });

// Add event listener for closing the modal

    closebtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });

// Handle form submission for adding a new category
    categoryform.addEventListener('submit', async (event) => {
        event.preventDefault();


        const categoryName = document.querySelector('#categoryName').value.trim();
        const categorySort = document.querySelector('#categorySort').value.trim();

        if (!categoryName || !categorySort) {
            resultMessage.textContent = '所有字段都是必填的。';
            return;
        }

        const validPattern = /^[a-zA-Z\u4e00-\u9fa5\s]+$/;

        // 验证分类名称是否符合要求
        if (!validPattern.test(categoryName)) {
            resultMessage.textContent = '分類名稱只能包含英文和中文';
            return;
        }

        const data = {
            storeId: 1, // Ensure storeId is defined
            categoryName: categoryName, // Ensure categoryName is defined
            categorySort: categorySort // Ensure categorySort is defined

        }

        try {
            // 发送请求
            const response = await fetch('/categories/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)  // 将数据转换为JSON格式
            });

            // 检查响应状态是否表示错误
            if (!response.ok) {
                throw new Error(`HTTP错误！状态: ${response.status}`);
            }

            // 解析JSON响应
            const result = await response.json();


            Swal.fire({
                text: "商品分類新增成功!",
                icon: "success"
            });
        } catch (error) {

            Swal.fire({
                icon: "error",
                text: "分類新增錯誤",
            });
        }
    })


    function loadCategories() {
        fetch('/categories/all')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP错误！状态: ${response.status}`);
                }
                return response.json();
            })
            .then(categories => {
                const categoryTableBody = document.querySelector('#categoryTable tbody');
                categoryTableBody.innerHTML = ''; // 清空表格现有行

                categories.forEach(category => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                    <td>

                    </td>
                    <td>${category.categoryName}</td>
                    <td>${category.categorySort}</td>
                    <td>
                        <a class="btn btn-sm btn-edit update_btn" href="#" data-id="${category.categoryId}">
                            <i class="fas fa-pencil-alt"></i>
                            編輯
                        </a>
                        <a class="btn btn-danger btn-sm delete_btn" href="#" data-id="${category.categoryId}">
                            <i class="fas fa-trash"></i>
                            刪除
                        </a>
                    </td>
                `;
                    categoryTableBody.appendChild(newRow);
                });
            })
            .catch(error => {
                console.error('获取数据失败:', error);
            });
    }

// 在页面加载时调用
    document.addEventListener('DOMContentLoaded', loadCategories);




// 在点击更新按钮时执行
    document.getElementById("categoryTable").addEventListener('click', function(e) {
        if (e.target && e.target.classList.contains('update_btn')) {
            const updateBtn = e.target;
            const categoryId = updateBtn.getAttribute('data-id');
            let editModal = document.getElementById('editModal');
            let editClose = document.querySelector('span.editclose');


            // 使用 fetch 从服务器获取类别数据
            fetch(`/categories/${categoryId}`)
                .then(response => {
                    // 检查响应是否成功
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // 将响应体解析为 JSON
                })
                .then(data => {
                    // 填充表单字段

                    document.getElementById('editcategoryName').value = data.categoryName;
                    document.getElementById('editcategorySort').value = data.categorySort;
                    document.getElementById('editModal').style.display = 'block';
                    // 监听关闭按钮点击事件
                    editClose.addEventListener('click', function () {
                        editModal.style.display = 'none'; // 隐藏模态窗口
                    });

                })
                .catch(error => console.error('Error fetching category data:', error));
        }

        document.getElementById('editCategoryForm').addEventListener('submit', function(event) {
            event.preventDefault();

          // 防止表单默认提交行为

            const updateBtn = e.target;
            const categoryId = updateBtn.getAttribute('data-id');
            const editcategoryName = document.getElementById('editcategoryName');
            const editcategorySort = document.getElementById('editcategorySort');
            let editModal=document.getElementById('editModal');

            if (!editcategoryName || !editcategorySort) {
                editresultMessage.textContent = '所有字段都是必填的。';
                return;
            }

            // 提交编辑数据

            fetch(`/categories/update/${categoryId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    categoryName: editcategoryName.value,
                    categorySort: editcategorySort.value
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // 将响应体解析为 JSON
                })
                .then(data => {
                    // 更新成功后的处理
                    console.log('Category updated successfully:', data);
                    editbtn.addEventListener("click",function (){
                        editModal.style.display='none';
                    })



                    location.reload();

                    const row = document.querySelector(`tr[data-id="${categoryId}"]`);
                    if (row) {
                        row.children[1].textContent = data.categoryName; // 更新分类名称
                        row.children[2].textContent = data.categorySort; // 更新分类排序
                    }
                    // 隐藏模态窗口

                    // 这里可以添加刷新页面或更新界面逻辑
                })
                .catch(error => console.error('Error updating category:', error));



        })







    });


const paginationControls = document.getElementById('paginationControls');
const searchButton = document.getElementById('searchButton');
const searchInput = document.getElementById('searchInput');

// 當搜尋按鈕被點擊時觸發的事件處理器
searchButton.addEventListener('click', function() {
    const categoryName = searchInput.value.trim();
    if (categoryName) {
        // 如果有搜尋字串，進行搜尋請求
        searchfetchCategories(categoryName);
    } else {
        // 如果搜尋欄為空，返回第一頁所有分類
        fetchCategories('', 0);
    }
});

// 當搜尋框內容變化時觸發的事件處理器
searchInput.addEventListener('input', function() {
    const categoryName = searchInput.value.trim();
    if (!categoryName) {
        // 當輸入框清空時，回到第一頁
        fetchCategories('', 0);
    }
});

// 搜尋分類，根據名稱進行查詢
function searchfetchCategories(query) {
    const url = `/categories/findByName?categoryName=${encodeURIComponent(query)}`;

    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json(); // 解析 JSON 格式的響應體
        })
        .then(data => {
            if (data.length === 0) {
                console.log('未找到匹配的分類');
            } else {
                updateCategoryTable(data); // 更新表格顯示搜尋結果
            }
            paginationControls.innerHTML = ''; // 搜尋結果不顯示分頁
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });
}

// 分頁功能，請求指定頁碼的數據，每頁顯示 10 筆
function fetchCategories(query, page) {
    const url = `/categories/paginated?page=${page}&size=10${query ? `&categoryName=${encodeURIComponent(query)}` : ''}`;

    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json(); // 解析 JSON 格式的響應體
        })
        .then(data => {
            updateCategoryTable(data.content); // 更新表格數據
            updatePaginationControls(data.totalPages, page); // 更新分頁按鈕
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });
}

// 更新表格的示例函數
function updateCategoryTable(categories) {
    const categoryTableBody = document.querySelector('#categoryTable tbody');
    categoryTableBody.innerHTML = ''; // 清空表格內容

    categories.forEach(category => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td></td>
            <td>${category.categoryName}</td>
            <td>${category.categorySort}</td>
            <td>
                <a class="btn btn-sm btn-edit update_btn" href="#" data-id="${category.categoryId}">
                    <i class="fas fa-pencil-alt"></i> 編輯
                </a>
                <a class="btn btn-danger btn-sm delete_btn" href="#" data-id="${category.categoryId}">
                    <i class="fas fa-trash"></i> 刪除
                </a>
            </td>
        `;
        categoryTableBody.appendChild(row);
    });
}

// 更新分頁控制的示例函數
function updatePaginationControls(totalPages, currentPage) {
    paginationControls.innerHTML = ''; // 清空分頁控制內容

    for (let i = 0; i < totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i + 1;
        button.disabled = i === currentPage; // 當前頁禁用按鈕
        button.addEventListener('click', () => {
            fetchCategories(searchInput.value.trim(), i); // 根據點擊頁碼加載新數據
        });
        paginationControls.appendChild(button);
    }
}

// 初次載入所有分類，默認加載第 0 頁，每頁顯示 10 筆資料
fetchCategories('', 0); // 默認加載第 0 頁


    </script>
