<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>

        .btn-group {
            display: flex;

        #result {

<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="#" class="h1"><b>XIAHUTEA</b> 後台</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">

                <label class="btn bg-white active" id="store-login">
                    <input type="radio" name="options" autocomplete="off" checked> 店家登入
                </label>
                <label class="btn bg-white" id="administrator-login">
                    <input type="radio" name="options" autocomplete="off"> 管理員登入
                </label>
            </div>

            <div class="input-group mb-3">
                <input type="text" id="username" class="form-control" placeholder="用戶名稱">
            </div>
            <div class="input-group mb-3">
                <input type="password" id="password" class="form-control" placeholder="用戶密碼">
            </div>
            <hr>
            <div>
                <label id="result"></label>
            </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-info btn-block">登入</button>
                    </div>
                    <!-- /.col -->
                </div>

        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>

<!-- jQuery -->
<script src="./plugins/jquery/jquery.min.js"></script>

<!-- Bootstrap 4 -->
<script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- AdminLTE App -->
<script src="./dist/js/adminlte.min.js"></script>

<script>
    // 取得物件
    let usernameInput = $("input#username")
    let passwordInput = $("input#password")
    //正則表達式
    // 要有英文字母 & 要有數字 & 不能有空白 & 長度要超過8並且小於15字元
    let pattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{9,14}$/;

    //前端確認格式
    $(document).on("focusout", "input.form-control",(e) => {
        // console.log($(e.target).attr('id'));
        if($(e.target).attr('id') === "username"){
            let username = $(usernameInput).val();
            // console.log(pattern.test(username))
            let usernameResult = pattern.test(username)?"":"用戶名稱錯誤"
            $("#result").text(usernameResult);
        }else {
            let password = $(passwordInput).val();
            let passwordResult = pattern.test(password)?"":"用戶密碼錯誤"
            $("#result").text(passwordResult);
        }
    });


    $("button").on("click", () => {
        let username = $(usernameInput).val().trim();
        let password = $(passwordInput).val().trim();

        let formData = new FormData();
        formData.append("adminUsername", username);
        formData.append("adminPassword", password)

        let storeFlag = $("#store-login").hasClass("active");
        if (!storeFlag) {
            fetch("/admin/login", {
                method: "POST",
                body: formData
            }).then(res => res.json()).then(admin => {
                if (admin.successful) {
                    location = "./storeIndex.html"
                } else {
                    let message = admin.message
                    $("#result").text(message);
                    // console.log(message);
                }
            })
        } else {
            // fetch("/store/login", {
            //     method: "POST",
            //     headers: {
            //         'Content-Type': 'application/json'
            //     },
            //     body: JSON.stringify({
            //         storeName: username,
            //         password: password
            //     })
            // }).then(res => res.json()).then(store => {
            //     if (store.successful) {
            //         location = "./storeIndex.html"
            //     } else {
            //         let message = admin.message
            //         $("#result").text(message);
            //         console.log(message);
            //     }
            // })
        }
    })

</script>

</body>
</html>
