<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!--     Font Awesome -->
    <link rel="stylesheet" href="dist/css/all.min.css">
<!--     icheck bootstrap -->
    <link rel="stylesheet" href="dist/css/icheck-bootstrap.min.css">
     Theme style
    <link rel="stylesheet" href="dist/css/adminlte.min.css">

    <style>
        .btn-group {
            display: flex;
            margin-bottom: 10px;
            opacity: .3;
        }


    </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="#" class="h1"><b>XIAHUTEA</b> 後台</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>

                <div class="btn-group btn-group-toggle" data-toggle="buttons">

                    <label class="btn bg-white active">
                        <input type="radio" name="options" id="store-login" autocomplete="off" checked> 店家登入
                    </label>
                    <label class="btn bg-white">
                        <input type="radio" name="options" id="administrator-login" autocomplete="off"> 管理員登入
                    </label>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="用戶名稱">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="用戶密碼">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-info btn-block">登入</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>

<!-- jQuery -->
<script src="./plugins/jquery/jquery.min.js"></script>

<!-- Bootstrap 4 -->
<script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- AdminLTE App -->
<script src="./dist/js/adminlte.min.js"></script>

</body>
</html>
