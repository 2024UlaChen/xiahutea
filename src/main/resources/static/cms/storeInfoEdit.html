<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>店家基本資料維護</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
 
  
<div style="margin: auto; max-width: 60%; ">
  <h1 class="text-center">店家基本資料設定</h1>
  <div class="container m-5 shadow-lg p-3 mb-5 bg-body rounded ">
    <form >
      <div class="m-3">
        <label for="帳號(統編)" class="form-label">帳號</label>
        <input
          readonly
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          value="12345678"
          aria-describedby="emailHelp"
        />
        
      </div>
      
      <div class="m-3">
        <label class="form-label">商店名稱</label>
        <input readonly type="text" class="form-control" value="五十花" />
        
      </div>
      <div class="m-3">
        <label class="form-label">註冊日</label>
        <input readonly type="date" class="form-control" value="2024-07-17" />
      </div>
      <div class="m-3">
        <label class="form-label">商店地址</label>
        <input readonly type="text" class="form-control" value="台中101大樓" />
      </div>
      <div class="m-3">
        <label  class="form-label">商店電話</label>
        <input type="text" class="form-control" value="0123456789" />
      </div>
      <div class="m-3">
        <label class="form-label">平日營業時間</label>
        <input type="text" class="form-control" value="10:00 - 22:00" />
      </div>
      <div class="m-3">
        <label class="form-label">假日營業時間</label>
        <input type="text" class="form-control" value="10:00 - 23:00" />
      </div>
      <div class="m-3">
        <label class="form-label">公休日</label>
        <input
          type="date"
          class="form-control"
          value=""            
        />
        <div class="form-text">需要店休再設定即可</div>
      </div>
      <div class="m-3 form-check">
        <input type="checkbox" class="form-check-input" checked />
        <label class="form-check-label">是否接受訂單</label>
      </div>
      <div class="m-3 form-check">
        <input type="checkbox" class="form-check-input" checked />
        <label class="form-check-label">是否外送</label>
      </div>
      <div class="m-3 input-group ">
        <label class=" input-group">外送門檻金額</label>
        <span class="input-group-text">NTD(新台幣)</span>
        <input type="text" class="input-group form-control" style="margin-right: 30px;" value="500" />
        
      </div>
      <div class="m-3">
        <label class="form-label">外送距離限制</label>
        
<select class="form-select form-select-" aria-label=".form-select-sm example">

<option value="1">1公里</option>
<option value="2">2公里</option>
<option value="3">3公里</option>
<option selected>暫不提供外送服務</option>
</select>

        
      </div>

      <div class="m-3">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            checked
            value="option1"
          />
          <label class="form-check-label" for="inlineCheckbox1">現金</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            value="option2"
            checked
          />
          <label class="form-check-label" for="inlineCheckbox2">信用卡</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox3"
            value="option3"
            disabled
          />
          <label class="form-check-label" for="inlineCheckbox3"
            >Line Pay (disabled)</label
          >
        </div>
      </div>
      <div class="m-3">
        <label class="form-label">商標</label>
        <input
          readonly
          type="file"
          class="form-control"
          value=""
        />
        
      </div>
      <div class="m-3">
        <label class="form-label">信箱</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          value="name@example.com"
        />
      </div>
      <div class="m-3">
        <label class="form-label">聯絡人</label>
        <input type="text" class="form-control" value="李登輝" />
      </div>
      <div class="m-3">
        <label class="form-label">聯絡人電話</label>
        <input type="text" class="form-control" value="911" />
      </div>
      
      
     <div class="row">
<div class="col-5"></div>
<div class="col-7">
  <button type="submit" class="btn btn-primary m-3">儲存</button>
</div>
     </div>

      
    </form>
  </div>

</div>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper ">
    <!-- Content Header (Page header) -->
    
    <!-- /.content -->
  </div>
  


  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<script src="../../plugins/jquery/jquery.min.js"></script>

<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="../../dist/js/adminlte.min.js"></script>

</body>
</html>
