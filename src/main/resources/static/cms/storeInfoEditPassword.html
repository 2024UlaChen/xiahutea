<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商家密碼維護</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
 

  <!-- Main Sidebar Container -->

  
<div style="margin: auto; max-width: 60%; ">
  <h1 class="text-center">商家密碼維護</h1>
  <div class="container m-5 shadow-lg p-3 mb-5 bg-body rounded ">
    <form >
      <div class="m-3">
        <label for="帳號(統編)" class="form-label">帳號</label>
        <input
          readonly
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          value="12345678"
          aria-describedby="emailHelp"
        />
        <div class="form-text"></div>
      </div>
      <div class="m-3">
        <label for="exampleInputPassword1" class="form-label">密碼</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="m-3">
        <label for="exampleInputPassword2" class="form-label"
          >再次輸入密碼</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword2"
        />
      </div>
      <div class="row">
        <div class="col-5"></div> 
        <div class="col-5"><button type="submit" class=" btn btn-primary m-3">儲存</button></div>
        
      </div>
      
    </form>
  </div>

</div>
  <!-- Content Wrapper. Contains page content -->
  
  
  <!-- /.content-wrapper -->
  

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<script src="../../plugins/jquery/jquery.min.js"></script>

</body>
</html>
