<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>商家密碼維護</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
  </head>
  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      <div class="storeheader"></div>
      <!-- /.navbar -->
      <div class="storeaside"></div>

      <!-- Main Sidebar Container -->

      <div style="margin: auto; max-width: 60%">
        <h1 class="text-center">商家密碼維護</h1>
        <div class="container m-5 shadow-lg p-3 mb-5 bg-body rounded">
          <form>
            <div class="m-3">
              <label for="帳號(統編)" class="form-label">帳號</label>
              <input
                readonly
                type="text"
                class="form-control"
                id="storevat"
                value=""
                aria-describedby="emailHelp"
              />
              <div class="form-text"></div>
            </div>
            <div class="m-3">
              <label for="exampleInputPassword1" class="form-label">密碼</label>
              <input type="password" class="form-control" id="pwdFirst" />
            </div>
            <div class="m-3">
              <label for="exampleInputPassword2" class="form-label"
                >再次輸入密碼</label
              ><span id="skipMsg"></span>
              <input type="password" class="form-control" id="pwdSecond" />
            </div>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                <a
                  id="storeEditTag"
                  href="storeInfo.html"
                  class="btn btn-primary m-3"
                  >返回</a
                >
                <button id="pwdSave" type="submit" class="btn btn-primary m-3">
                  儲存
                </button>
              </div>
            </div>
            <div class="col-4"></div>
          </form>
        </div>
      </div>
      <!-- Content Wrapper. Contains page content -->

      <!-- /.content-wrapper -->

      <!-- /.control-sidebar -->
      <div class="storefooter"></div>
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="js/storegeneral.js"></script>

    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!--檢查密碼邏輯-->
    <script src="../js/dataCheck.js"></script>

    <!--sweetalert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>




      document.addEventListener("DOMContentLoaded", function () {
        //取得查詢參數
        let storeid = location.search.split("?")[1];

        document.querySelector(
          "#storeEditTag"
        ).href = `storeInfo.html?${storeid}`;

        $.ajax({
          url:`/store/storeinfo/${storeid.split("=")[1]}`,
          method: "GET",
          dataType: "JSON",
          async: false,
          success:function (data){
            if(!data.successful){
              //登入失敗
              location.href = "./backstageLogin.html";
            }

            fetch("/store/GetLoginType").then(data => data.json()).then(
                    res => {
                      if(res.userTypeId !== 3){

                        document.querySelector('#storeListAsideLink').classList.add("d-none");
                      }
                      console.log(res);
                      document.querySelector("#storeInfoAsideLink").href= `storeInfo.html?${storeid}`;
                      document.querySelector("#storeLoyaltyCardAsideLink").href=`storeInfoEditLoyaltyCard.html?${storeid}`;
                      document.querySelector("#storePasswordAsideLink").href=`storeInfoEditPassword.html?${storeid}`;

                    }
            ); //側邊連結處理結束
            //確認是否帳號違停權
            if(data.storeStatus === 2 ){
              Swal.fire({
                text:"帳號停權，請聯絡管理員",
                icon:"warning"
              });

            }
            document.querySelector("#storevat").value = data.vat;
          }
        });


        //儲存的時候檢查,檢查密碼是否相同

        //檢查邏輯
        document
          .querySelector("#pwdFirst")
          .addEventListener("focus", function () {
            //當索引不再注意時表示輸入完畢
            this.addEventListener("blur", function () {
              console.log("輸入完畢");
              console.log(this.value);
              if (!wordCheck(this.value)) {
                console.log("密碼不符規則");
                Swal.fire({
                  title: "密碼不符合規則",
                  text: `只能英數字 & 英文字母大寫小寫 & 要有數字 & 不能有空白 & 長度要超過8並且小於15字元 ,瞧瞧${this.value}`,
                  icon: "warning",
                }); //swal
              }
            }); //檢查密碼
          });

        document
          .querySelector("#pwdSave")
          .addEventListener("click", function (e) {
            document.querySelector("#skipMsg").textContent = "";
            e.preventDefault(); //取消預設行為
            //檢查密碼邏輯對不對

            //先來檢查你是不是一樣
            let res =
              document.querySelector("#pwdFirst").value ===
              document.querySelector("#pwdSecond").value;
            let checkpwd = wordCheck(document.querySelector("#pwdFirst").value);
            if (res && checkpwd) {
              //提交
              //取得id和密碼
              let id = storeid.split("=")[1];
              let pwd = document.querySelector("#pwdFirst").value;
              let model = {
                storeId: Number(id),
                password: pwd,
              };

              console.log(model);
              let data = JSON.stringify(model);
              $.ajax({
                url: "/store/editpwd",
                method: "post",
                dataType: "JSON",
                contentType: "application/json",
                data: JSON.stringify({
                  storeId: Number(id),
                  password: pwd,
                }),
                async: false,
                success: function () {
                  Swal.fire({
                    icon: "success",
                    title: "更新成功",
                  });
                },
                err: function () {
                  Swal.fire({
                    icon: "error",
                    title: "未知錯誤",
                  });
                },
              }); //提交編輯密碼api
            } else {
              Swal.fire({
                icon: "error",
                title: "密碼輸入錯誤",
              });
              //洗掉密碼
              document.querySelector("#pwdFirst").value = "";
              document.querySelector("#pwdSecond").value = "";
            }
          }); //監聽save
      }); //DOM ND
    </script>
  </body>
</html>
