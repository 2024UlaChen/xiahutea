<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>廣告管理</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="stylesheet" href="css/ads.css">
      <!-- DataTables -->
      <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
      <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
      <link rel="stylesheet" href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
  </head>
  <body>
  <div class="wrapper">
  <div class="storeheader"></div>
  <div class="storeaside"></div>
  <div class="container">
    <h1>廣告管理</h1>
    <form action="/submit_advertisement" method="POST">
        <div class="ads-title">
            <label for="title">廣告標題：</label>
            <input type="text" id="title" name="title" maxlength="60" placeholder="可輸入60字元單位" required>
        </div>
        <div class="ads-descript">
            <label for="description">廣告描述：</label>
            <textarea id="description" name="description" rows="4" maxlength="255" placeholder="可輸入255字元單位" required></textarea>
        </div>
        <div class="ads-start-time">
            <label for="start_date">開始日期：</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <div class="ads-end-time">
            <label for="end_date">結束日期：</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>
        <div class="img-url">
            <label for="image_link">圖片上傳：</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" >
        </div>
        <div class="display-on-homepage">
            <label>
                <input type="checkbox" name="display_on_homepage" checked>
                顯示在首頁
            </label>
        </div>
        <div class="isactive">
            <label>
                <input type="checkbox" name="enabled" checked>
                啟用廣告
            </label>
        </div>
        <button type="submit">提交廣告</button>
    </form>
  </div>

      <div class="storefooter"></div>a
  </div>

  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>

  <script src="plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
  <script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>

  <script src="dist/js/adminlte.js"></script>
  <script src="dist/js/demo.js"></script>
  <script src="js/storegeneral.js"></script>
  <script src="js/ads.js"></script>
  </body>
</html>
