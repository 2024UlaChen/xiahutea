<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>註冊店家明細</title>


  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">

  <style>
    @media print {
      * {
        -webkit-print-color-adjust: exact !important;
      }
      .noBreak {
        break-inside: avoid;
      }
      .noPrint {
        display: none;
      }
      .content-wrapper{
        background-color: white;
      }
      div.card.card-warning{
        border: silver solid 1px;
        box-shadow: 0 0 1px rgba(0, 0, 0, .125), 0 1px 3px rgba(0, 0, 0, .2);
      }
    }
  </style>
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <div class="storeheader" noPrint></div>
    <div class="storeaside" noPrint></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">registerStoreDetail</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content ">
        <div class="container-fluid col-sm-8">
          <div class="row">

            <!-- general form elements disabled -->
            <div class="card card-warning">
              <div class="card-header"style="background-color: #73B4BA">
                <h3 class="card-title">註冊資訊</h3>
              </div>
              <!-- /.card-header -->
              <form>
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>店家名稱</label>
                        <input type="text" id="storeName" class="form-control" id="storeName" disabled>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>門市地址</label>
                        <input type="text" id="storeAddress" class="form-control" id="storeAddress" disabled>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>統一編號</label>
                        <input type="text" id="vat" class="form-control"  disabled>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>聯絡人</label>
                        <input type="text" id="contactPerson" class="form-control" disabled>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>連絡電話</label>
                        <input type="text" id="contactPhone" class="form-control" disabled>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>E-mail</label>
                        <input type="text" id="email" class="form-control" disabled>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>店家負責人</label>
                        <input type="text" id="owner" class="form-control" disabled>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>備註</label>
                        <textarea class="form-control" id="storeRemark" disabled
                                  style="resize:none;width:100% ; overflow-x:visible;overflow-y:visible;"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <!-- select -->
                      <div class="form-group">
                        <label>狀態</label>
                        <select class="form-control" id="storeStatus">
                          <option value="0">申請中</option>
                          <option value="1">申請成功</option>
                          <option value="4">申請失敗</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-info">送出</button>
                    </div>
                    <div class="col-sm-2">
                      <button class="btn btn-outline-info" id="print">列印</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <!-- /.row -->
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div class="storefooter" noPrint></div>
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="js/storegeneral.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="dist/js/demo.js"></script>
  <!-- Page specific script -->
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <script src="./js/registerStoreDetail.js"></script>


<!--  <script>-->

<!--      bsCustomFileInput.init();-->
<!--    });-->
<!--  </script>-->


</body>

</html>
