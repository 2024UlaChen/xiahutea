<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>註冊店家明細</title>


  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="css/registerStoreDetail.css">

</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <div class="storeheader" noPrint></div>
    <div class="storeaside" noPrint></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">registerStoreDetail</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content ">
        <div class="container-fluid col-sm-8">
          <div class="row">
            <!-- general form elements disabled -->
            <div class="card card-warning">
              <div class="card-header" style="background-color: #73B4BA">
                <div class="row">
                  <div class="col-sm-2 d-flex align-items-center">
                    <h3 class="card-title">註冊資訊</h3>
                  </div>
                  <div class="col-sm-9">
                  </div>
                  <div class="col-sm-1" noPrint>
                    <button class="btn btn-outline-dark" id="print">列印</button>
                  </div>
                </div>

              </div>

              <!-- /.card-header -->
              <form id="form" action="#" class="teamo-contact-fom">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>店家編號</label>
                        <input type="text" id="storeId" name="storeId" class="form-control" disabled required>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>店家名稱</label>
                        <input type="text" id="storeName" name="storeName" class="form-control" disabled required>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>門市地址</label>
                        <input type="text" id="storeAddress" name="storeAddress" class="form-control" disabled required>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>統一編號</label>
                        <input type="text" id="vat" name="vat" class="form-control" disabled >
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>聯絡人</label>
                        <input type="text" id="contactPerson" name="contactPerson" class="form-control" disabled required>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>連絡電話</label>
                        <label id="phoneError"></label>
                        <input type="text" id="contactPhone" name="contactPhone" class="form-control" disabled required>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" disabled required>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label>店家負責人</label>
                        <input type="text" id="owner" name="owner" class="form-control" disabled required>
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label style="height:auto">備註</label>
                        <textarea class="form-control" id="storeRemark" name="storeRemark" disabled
                                  style="resize:none;height:150PX; width:100%; overflow-x:visible;overflow-y:visible;"></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row" id="divStoreStatus">
                    <div class="col-sm-12 ">
                      <!-- select -->
                      <div class="form-group">
                        <label>狀態</label>
                        <select class="form-control" name="storeStatus" id="storeStatus">
                          <option value="0">申請中</option>
                          <option value="1">申請成功</option>
                          <option value="4">拒絕申請</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-info" id="submitBtn">送出</button>
                    </div>
                    <div class="col-sm-2">
                      <button type="reset" class="btn btn-info" id="modifyBtn">修改</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <!-- /.row -->
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div class="storefooter" ></div>
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="js/storegeneral.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="plugins/sweetalert2/sweetalert2.all.js"></script>
  <!-- Page specific script -->
  <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="dist/js/demo.js"></script>
  <script src="../js/dataCheck.js"></script>
  <script src="./js/registerStoreDetail.js"></script>




</body>

</html>
