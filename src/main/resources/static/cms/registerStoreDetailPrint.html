<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registerStoreDetail</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <style>
        div.card-header{
            print-color-adjust: exact;
            -webkit-print-color-adjust: exact; /* for Chrome, Edge, Opera */
        }
        @media print{
            div.card.card-warning{
                border: silver solid 1px;
                box-shadow: 0 0 1px rgba(0, 0, 0, .125), 0 1px 3px rgba(0, 0, 0, .2);
            }
        }

    </style>
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Main Sidebar Container -->


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content ">
            <div class="container-fluid col-sm-8">
                <div class="row">

                    <!-- general form elements disabled -->
                    <div class="card card-warning">
                        <div class="card-header" style="background-color: #73B4BA">
                            <h3 class="card-title">註冊資訊</h3>
                        </div>
                        <!-- /.card-header -->
                        <form>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>店家名稱</label>
                                            <input type="text" class="form-control" placeholder="50嵐" disabled>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>門市地址</label>
                                            <input type="text" class="form-control"
                                                   placeholder="台北市中山區遼寧街28號1樓" disabled>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>統一編號</label>
                                            <input type="text" class="form-control" placeholder="28533581" disabled>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>聯絡人</label>
                                            <input type="text" class="form-control" placeholder="馬紹維" disabled>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>連絡電話</label>
                                            <input type="text" class="form-control" placeholder="02-2773-7808" disabled>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>E-mail</label>
                                            <input type="text" class="form-control" placeholder="service@50lan.com"
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>店家負責人</label>
                                            <input type="text" class="form-control" placeholder="馬紹維" disabled>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>備註</label>
                                            <input type="text" class="form-control" placeholder="" disabled>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>備註</label>
                                            <textarea class="form-control" rows="3" placeholder="備註"
                                                      disabled></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div><!-- /.row -->
                </div>
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

<!-- ./wrapper -->

<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->

<!-- AdminLTE App -->
