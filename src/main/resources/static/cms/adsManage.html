<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>廣告管理</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="stylesheet" href="css/adsManage.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
</head>
<body>
<div class="wrapper">
    <div class="storeheader"></div>
    <div class="storeaside"></div>
    <!--查詢條件-->
    <div class="container">
        <h1>廣告列表</h1>
        <div class="form-group">
            <label for="input-ads-title" id="coupon-title">廣告標題</label>
            <input type="text" id="input-ads-title">
        </div>
        <div class="form-group">
            <label for="input-ads-id" id="coupon-id">廣告ID</label>
            <input type="text" id="input-ads-id">
        </div>
        <label id="ads-status">廣告狀態</label>
        <input type="radio" id="active" name="check-active">
        <label for="active" id="label-active">啟用</label>
        <input type="radio" id="no-active" name="check-active">
        <label for="no-active" id="label-no-active">停用</label>
        <div class="button-group">
            <button type="button" id="find-ads" class="btn btn-block btn-default">查詢</button>
            <a href="adsEdit.html">
                <button type="button" id="add-ads" class="btn btn-block btn-info">新增</button>
            </a>
        </div>
        <!--廣告列表-->
        <table class="ads-table">
            <thead>
            <tr>
                <th>廣告名稱</th>
                <th>廣告ID</th>
                <th>廣告描述</th>
                <th>開始日期</th>
                <th>結束日期</th>
                <th>顯示在首頁</th>
                <th>啟用狀態</th>
                <th>功能</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>大特賣888</td>
                <td>A123456</td>
                <td>大特賣大特賣大特賣</td>
                <td>2024-08-01</td>
                <td>2024-08-31</td>
                <td>是</td>
                <td>啟用</td>
                <td>
                    <button type="button" class="td-edit">修改</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-end">
            <p id="result-count"></p>
            <div class="navigation-buttons">
                <button id="prev-btn">上一頁</button>
                <p id="pagination"></p>
                <button id="next-btn">下一頁</button>
            </div>
        </div>
    </div>
    <div class="storefooter"></div>
</div>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>

<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>

<script src="dist/js/adminlte.js"></script>
<script src="dist/js/demo.js"></script>
<script src="js/storegeneral.js"></script>
<script src="js/adsManage.js"></script>
</body>
</html>
