<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div class="storeheader"></div>
    <div class="storeaside"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>招商申請</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a href="#">Home</a>
                            </li>
                            <li class="breadcrumb-item active">Register Store</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="card">
                <!-- /.card-header -->
                <div class="card-header">
                    <form action="#">
                        <div class="row">
                            <div class="form-group col-sm-3">
                                <label>統一編號</label>
                                <input type="search" id="vat" class="form-control form-control-lg"
                                       placeholder="請輸入統一編號">
                            </div>

                            <div class="form-group col-sm-6">
                                <label>店家名稱</label>
                                <input type="search" id="storename" class="form-control form-control-lg"
                                       placeholder="請輸入店家名稱">
                            </div>

                            <div class="form-group col-sm-2">
                                <label>狀態</label>
                                <select id="storeStatus" class="form-control form-control-lg">
                                    <option  value="0">申請中</option>
                                    <option value="4">拒絕申請</option>
                                    <option selected value="10">全部</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-1" style="padding-top:30px">
                                <button type="submit" id="submit" class="btn btn-lg btn-info">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- /.card-body -->
                <div class="card-body">

                    <table id="example2" class="table table-bordered table-hover"
                           aria-describedby="example2_info">
                        <thead>
                        <tr>
<!--                            <th scope="col-1"><input type="checkbox" id="select-all"></th>-->
<!--                            <th scope="col-1">功能</th>-->
                            <th scope="col-1">#</th>
                            <th scope="col-2">註冊時間</th>
                            <th scope="col-1">商家代碼</th>
                            <th scope="col-2">店家名稱</th>
                            <th scope="col-2">統一編號</th>
                            <th scope="col-1">狀態</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

            </div>

            <div class="col-sm-12 col-md-5">

                    <ul class="pagination" id="paginate" >

                </div>
            </div>
        </div>
