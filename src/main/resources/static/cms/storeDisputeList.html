<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>後台 | 訂單爭議管理</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css">

    <style>
        /* 查詢欄   */
        div.dataTables_filter label{
            font-weight:normal;
        }
        [type=search] {
            outline-offset: 0;
        }
        #select_date2_lab{
            margin-right: 10px;
        }
        input.select_order{
            display:inline-block;
            border:1px #C0C0C0 solid;
            margin-left: 5px;
            padding:0;
            width: 220px;
            height: 30px;
            margin-right:20px;
            border-radius: 4px;
        }
        select#select_status{
            display:inline-block;
            border:1px #C0C0C0 solid;
            width: 220px;
            height: 30px;
            text-align: center;
            margin-left:1px;
            border-radius: 4px;
        }
        input.select_date{
            display:inline-block;
            border:1px #C0C0C0 solid;
            margin-left: 5px;
            width: 220px;
            height: 30px;
            margin-right:10px;
            text-align: center;
            border-radius: 4px;
        }
        /* btn 查詢*/
        .btn-default {
            background-color: #F8F9FA;
            float: right
        }
        .btn-block {
            width: 100px;
            font-weight: bolder;
        }
        /*分頁*/
        #page_div{
            display: flex;       /* 使用 flexbox */
            justify-content: center; /* 水平置中 */
            gap: 20px;          /* 按鈕之間的間距 */
        }
        .page_btn{
            margin-top: 8px;
        }
        .page-button{
            border: 1px #C0C0C0 solid;
            width: 30px;
            height: 35px;
            text-align: center;
            border-radius: 4px;
        }
        #page_text{
            text-align: center;
        }
        /*  訂單列表  */
        #dispute_thread , #dispute_tbody{
            text-align: center;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!--header & aside -->
        <div class="storeheader"></div>
        <div class="storeaside"></div>
        <!--/.header & aside -->

        <!-- 功能區塊    -->
        <div class="content-wrapper">
            <!-- 爭議區塊內的header -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>訂單爭議管理</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">訂單爭議管理</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.爭議區塊內的header -->

            <!-- Main content-->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">爭議列表</h3>
                                </div>
                                <div class="card-body">
                                    <!-- 查詢欄位 -->
                                    <div class="dataTables_filter">
                                        <label>
                                            爭議編號<input type="search" class="select_order">
                                        </label>
                                        <label>
                                            訂單編號<input type="search" class="select_order">
                                        </label>
                                        <label>
                                            會員姓名<input type="search" class="select_order">
                                        </label>
                                        <label>
                                            店家名稱<input type="search" class="select_order">
                                        </label>
                                        <br>
                                        <label>
                                            申請日期<input type="date" class="select_date">
                                        </label>
                                        <span>~</span>
                                        <label id="select_date2_lab">
                                            申請日期<input type="date" class="select_date">
                                        </label>
                                        <label>處理狀態</label>
                                        <label>
                                            <select id="select_status">
                                                <option value="" selected>請選擇</option>
                                                <option value="1">申請爭議</option>
                                                <option value="2">同意爭議</option>
                                                <option value="2">取消爭議</option>
                                            </select>
                                        </label>
                                        <button id="btn_select" class="btn btn-block btn-default">查詢</button>
                                    </div>
                                    <!-- /.查詢欄位 -->
                                    <!-- 爭議訂單列表    -->
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead id="dispute_thread" >
                                            <tr>
                                                <th>申請日期</th>
                                                <th>爭議編號</th>
                                                <th>訂單編號</th>
                                                <th>會員姓名</th>
                                                <th>店家名稱</th>
                                                <th>處理狀態</th>
                                                <th>爭議原因</th>
                                                <th>退款金額</th>
                                            </tr>
                                        </thead>
                                        <tbody id="dispute_tbody">
                                        <!--   JS      -->
                                        </tbody>
                                    </table>
                                    <!-- /.爭議訂單列表    -->
                                    <div id="page_div">
                                        <button id="previous" class="btn btn-block btn-default page_btn">上一頁</button>
                                        <span id="pagination" class="page_btn"></span>
                                        <button id="next" class="btn btn-block btn-default page_btn">下一頁</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.Main content-->
        </div>
        <!-- /.功能區塊    -->

        <!--footer -->
        <div class="storefooter"></div>
        <!--/.footer -->
    </div>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="js/storegeneral.js"></script>
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="dist/js/adminlte.js"></script>
<script src="dist/js/demo.js"></script>

<script>
    const size = 10;                // 每頁顯示的筆數
    let currentPage = 0;            // 當前頁數
    let totalPages = 0;             // 總頁數
    let storeId = "";               // 店家
    let storeName = "";
    let disputeOrderId = "";
    let orderId = "";
    let memberNickname = "";
    let disputeStatus = "";
    let selectedDateStart = "";     // 選擇的開始日期
    let selectedDateEnd = "";       // 選擇的結束日期
    let dateRangeApplied = false;   // 是否已選擇日期範圍

    document.addEventListener("DOMContentLoaded", function() {

        // 判斷權限
        fetch(`/totalusers`)
              .then(resp => resp.json())
              .then(totalUserDTO => {
                  // console.log(totalUserDTO)
                  if(totalUserDTO.userTypeId !== 1 && totalUserDTO.userTypeId !== 3){
                      Swal.fire({
                          title: "權限不足",
                          text: '',
                          icon: 'error',
                          showConfirmButton: true  // 確認按鈕
                      }).then(() => {
                          location.href = "./backstageLogin.html";
                      });
                  }else if(totalUserDTO.userTypeId === 1 || totalUserDTO.userTypeId === 3){
                      // 店家 & 管理員權限檢視
                      init(currentPage, size);
                  }
              })
              .catch((error) => {
                  console.log("錯誤原因:" + error);
              });

        // btn 上下頁
        const nextButton = document.getElementById("next");
        const previousButton = document.getElementById("previous");
        if (nextButton) {
            nextButton.addEventListener("click", function () {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    init(currentPage, size, disputeOrderId, orderId, storeName, memberNickname, disputeStatus, selectedDateStart, selectedDateEnd); // 重新載入下一頁資料
                }
            });
        }
        if (previousButton) {
            previousButton.addEventListener("click", function () {
                if (currentPage > 0) {
                    currentPage--;
                    init(currentPage, size, disputeOrderId, orderId, storeName, memberNickname, disputeStatus, selectedDateStart, selectedDateEnd); // 重新載入上一頁資料
                }
            });
        }

        // btn 查詢
        const btnSelect = document.getElementById("btn_select");
        btnSelect.addEventListener("click", function (e) {
            e.preventDefault();
            let select_dispute_id = document.getElementsByClassName("select_order")[0]?.value.toLowerCase() || "";
            let select_order_id = document.getElementsByClassName("select_order")[1]?.value.toLowerCase() || "";
            let select_order_store = document.getElementsByClassName("select_order")[3]?.value.toLowerCase() || "";
            let select_order_user = document.getElementsByClassName("select_order")[2]?.value.toLowerCase() || "";
            let select_dispute_status = document.getElementById("select_status").value || "";
            let select_dispute_date1 = document.getElementsByClassName("select_date")[0]?.value || "";
            let select_dispute_date2 = document.getElementsByClassName("select_date")[1]?.value || "";

            // 依查詢條件載入訂單
            init(currentPage, size, select_dispute_id, select_order_id, select_order_store, select_order_user, select_dispute_status, select_dispute_date1, select_dispute_date2);
        });
    });

    // 顯示 明細
    function init(page, size, disputeOrderId = "", orderId = "", storeName = "", memberNickname = "", disputeStatus = "", dateStart = "", dateEnd = "") {
        let url = `/dispute/manage?page=${page}&size=${size}`;
        if (disputeOrderId) {
            url += `&disputeOrderId=${encodeURIComponent(disputeOrderId)}`;
        }
        if (orderId) {
            url += `&orderId=${encodeURIComponent(orderId)}`;
        }
        if (storeName) {
            url += `&storeName=${encodeURIComponent(storeName)}`;
        }
        if (memberNickname) {
            url += `&memberNickname=${encodeURIComponent(memberNickname)}`;
        }
        if (disputeStatus) {
            url += `&disputeStatus=${encodeURIComponent(disputeStatus)}`;
        }
        if (dateStart && dateEnd) {
            url += `&dateStart=${encodeURIComponent(dateStart)}&dateEnd=${encodeURIComponent(dateEnd)}`;
            dateRangeApplied = true;  // 已選擇日期範圍
        } else {
            dateRangeApplied = false; // 未選擇日期範圍
        }

        fetch(url)
              .then(response => response.json())
              .then(data => {
                  // console.log("----------data:"+JSON.stringify(data, null, 2))
                  totalPages = data.totalPages; // 更新總頁數
                  updatePagination(); // 更新分頁按鈕狀態
                  showDB(data); // 顯示資料
              })
              .catch((error) => {
                  console.log("data 錯誤原因：" + error);
              });
    }

    function showDB(data) {
        let disputeHtml = "";
        let disputes = data.content; // 取得所有訂單

        for(let i = 0; i < disputes.length; i++){
            const dispute = disputes[i];
            disputeHtml += `
                 <tr>
                    <td class="dispute_date_value">${dispute.applyDatetime}</td>
                    <td class="dispute_id_value"><a href="./storeDisputeDetail.html?disputeOrderId=${dispute.disputeOrderId}">${dispute.disputeOrderId}</a></td>
                    <td class="order_id_value">${dispute.orderId}</td>
                    <td class="order_username_value">${dispute.order.customer.nickname}</td>
                    <td class="order_store_value">${dispute.order.store.storeName}</td>
                    <td class="dispute_status_value">${statusText(dispute.disputeStatus)}</td>
                    <td>${dispute.disputeReason}</td>
                    <td>${nullText(dispute.refundAmount)}</td>
                 </tr>
            `;
        }
        document.getElementById("dispute_tbody").innerHTML = disputeHtml;
    }
    function statusText(statusNum) {
        switch (statusNum) {
            case 1 : return "申請爭議";
            case 2 : return "同意爭議";
            case 3 : return "取消爭議";
        }
    }
    function nullText(nullValue){
        if(nullValue != null ){
            return nullValue;
        }else{
            return "-";
        }
    }
    function updatePagination() {
        const previousButton = document.getElementById("previous");
        const nextButton = document.getElementById("next");
        const pagination = document.getElementById("pagination");

        if (previousButton) {
            previousButton.disabled = (currentPage === 0);
        }
        if (nextButton) {
            nextButton.disabled = (currentPage >= totalPages - 1);
        }

        // 只顯示5頁的按鈕
        let startPage = Math.max(0, currentPage - 2);
        let endPage = Math.min(totalPages - 1, currentPage + 4);

        let pageButtons = "";
        for (let i = startPage; i <= endPage; i++) {
            pageButtons += `<button class="page-button" data-page="${i}" ${i === currentPage ? 'disabled' : ''}>${i + 1}</button>`;
        }

        // 更新頁數按鈕和頁數顯示
        pagination.innerHTML = `
            <div>${pageButtons}</div>
            <div id="page_text">第 ${currentPage + 1} 頁 / 共 ${totalPages} 頁</div>
        `;
        const pageButtonsElements = document.querySelectorAll(".page-button");
        pageButtonsElements.forEach(button => {
            button.addEventListener("click", function () {
                currentPage = parseInt(this.getAttribute("data-page"), 10);
                init(currentPage, size, disputeOrderId, orderId, storeName, memberNickname, disputeStatus, selectedDateStart, selectedDateEnd); // 重新載入資料
            });
        });
    }

</script>
</body>
</html>
