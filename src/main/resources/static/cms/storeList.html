    <style>
      .glow-on-hover {
        display: inline-block; /* 使其与按钮大小保持一致 */
        padding: 10px 20px; /* 控制按钮的内边距 */
        border: none;
        outline: none;
        color: #fff;
        background: #111;
        cursor: pointer;
        position: relative;
        z-index: 0;
        border-radius: 10px;
        text-align: center; /* 确保文本居中 */
        text-decoration: none; /* 移除链接的下划线 */
      }
      .glow-on-hover:hover {
        color: #fff; /* 鼠标悬停时文字颜色保持白色 */
      }

      .glow-on-hover:before {
        content: "";
        background: linear-gradient(
          45deg,
          #ff0000,
          #ff7300,
          #fffb00,
          #48ff00,
          #00ffd5,
          #002bff,
          #7a00ff,
          #ff00c8,
          #ff0000
        );
        position: absolute;
        top: -2px;
        left: -2px;
        background-size: 400%;
        z-index: -1;
        filter: blur(5px);
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        animation: glowing 20s linear infinite;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        border-radius: 10px;
      }

      .glow-on-hover:hover:before {
        opacity: 1;
      }

      .glow-on-hover:active:before {
        opacity: 0.5; /* 让点击时的光效稍微减弱 */
      }

      .glow-on-hover:after {
        z-index: -1;
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: #111;
        left: 0;
        top: 0;
        border-radius: 10px;
      }

      @keyframes glowing {
        0% {
          background-position: 0 0;
        }
        50% {
          background-position: 400% 0;
        }
        100% {
          background-position: 0 0;
        }
      }
    </style>
  </head>

    <script>
      //查詢迄日必定大於起日
      document.addEventListener("DOMContentLoaded", function () {
        let searchStartDay = document.querySelector("#searchStart");
        let searchEndDay = document.querySelector("#searchEnd");
        searchStartDay.addEventListener("change", function () {
          //console.log(searchStartDay.value);
          searchEndDay.setAttribute("min", searchStartDay.value);
        }); //監聽到日期被選擇

        console.log("AJAX 檢查登入狀況開始");

        $.ajax({
          url:"/store/GetLoginType",
          method: "GET",
          //dataType: "JSON",
          async: false,
          success:function (data){

            console.log(data);
            if(data==="" || data.userTypeId != 3){
              Swal.fire({
                title:"此頁面需要管理員權限，即將導向管理員登入頁面",
                icon:"warning",
                confirmButtonColor:"#3085d6",
                confirmButtonText: "確認",
              }).then(
                      (res) => {
                        if(res.isConfirmed){
                          location.href ="./backstageLogin.html";
                        }

                      });
            }//檢查是否為管理員登入
            else{
              //側邊欄處理
              document.querySelector("#storeInfoAsideLink").classList.add("d-none");
              document.querySelector("#storeLoyaltyCardAsideLink").classList.add("d-none");
              document.querySelector("#storePasswordAsideLink").classList.add("d-none");



              $.ajax({
                //url: "http://127.0.0.1:8080/store/home",
                url: "/store/home",
                method: "GET",
                dataType: "JSON",
                async: false,
                success: function (data) {
                  //console.log(data);
                  let str = "";
                  data.forEach((store) => {
                    let storeName = store.storeName;
                    let registerDay = store.registerDay.split("T")[0];
                    let vat = store.vat;
                    let contactPhone = store.contactPhone;
                    let storeStatus = store.storeStatus;

                    let status = storeStatus === 1 ? "checked" : "";
                    let storeId = store.storeId;
                    str = `
<td> # </td>
<td>
  <a> ${storeName} </a>
  <br />
  <small> 註冊日${registerDay} </small>
</td>
<td> ${vat} </td>
<td class="project_progress">
  ${contactPhone}
 </td>
<td class="project-state form-switch">
  <input type="checkbox" ${status} data-toggle="toggle" data-size="sm" class="storeStatuss" data-storeid="${storeId}">
</td>
<td class=" text-center">
    <a href="/cms/storeInfo.html?storeId=${storeId}" class="glow-on-hover storeInfoLink" type="button">View</a>
</td>
</tr>
              `;

                    document
                            .querySelector("#storelist")
                            .insertAdjacentHTML("afterbegin", str);
                  });
                  //console.log(str);

                  //success結束
                },
                err: function (data) {
                  console.log("失敗");
                  console.log(data);
                },
              });
            }


          },err:function (){
            console.log("GG");
          }
        });//導向登入頁面確認
        //ajax 取得商家列表
        //監聽是否點擊狀態

        document.querySelectorAll('.project-state').forEach(function (element){
          element.addEventListener("click",function (){
            console.log(this);
            console.log("sotreId=");
            let storeVal = this.querySelector('.storeStatuss').dataset.storeid;
            console.log(storeVal);
            fetch(`/store/updateStoreStatus/${storeVal}`);
          });
        });


      }); //DOM end
    </script>
