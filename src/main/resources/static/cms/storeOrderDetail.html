    <style>
        /* 左右main區塊  */
        @media (min-width: 768px) {
            .col-md-6 {
                flex: 0 0 0;
                max-width: 55%;
            }
            .left-main{

            }
            .right-main{

        /* 表格區塊 */
        .table-sm {
            text-align:center;
            table-layout: fixed;
        }
        .table th{
            width:25%;
        }
        .table td{
            width:calc(100% - 25%);
        }
        tfoot th{
            text-align: right;
        }
        .card-body.p-0 .table tbody>tr>td:last-of-type, .card-body.p-0 .table tbody>tr>th:last-of-type, .card-body.p-0 .table tfoot>tr>td:last-of-type, .card-body.p-0 .table tfoot>tr>th:last-of-type, .card-body.p-0 .table thead>tr>td:last-of-type, .card-body.p-0 .table thead>tr>th:last-of-type{
            padding-right: 1px;
            padding-left: 1.5rem;
        }

        /* 訂單資訊 選單按鈕 區塊 */
        .card-header {
            display: flex;
            align-items: center;
        }
        #orderTitle {
            margin-right: auto;
        }
        #select_status_div {
            margin-right: 10px;
        }
        .right-group {
            display: flex;

        /* select狀態  */

            border-radius: 4px;

        /* btn 儲存*/

        #demo1{
            margin-right: 10px;
            background-color: #73B4BA;

        /* btn 上一頁*/
        #btn_order_back {
            margin-right: 0;
            background-color: #F8F9FA;
        }
        .btn-block {
            width: 100px;
            font-weight: bolder;
        }

    </style>
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!--header & aside -->
        <div class="storeheader"></div>
        <div class="storeaside"></div>
        <!--/.header & aside -->
        <!-- main -->
        <div class="content-wrapper">
            <!-- 功能 Header -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>訂單明細</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">訂單明細</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.功能 Header -->
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!--     左區塊             -->
                        <div class="col-md-6 left-main">
                            <!--     訂單資訊 區塊       -->
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title" id="orderTitle">訂單資訊</div>
                                    <div id="select_status_div">
                                        <label>
                                            <select id="select_status" >
                                                <option value="1" selected>訂單成立</option>
                                                <option value="2">準備完成</option>
                                                <option value="3">正在外送</option>
                                                <option value="4">訂單完成</option>
                                            </select>
                                        </label>
                                    </div>
                                    <button class="card-btn btn_order_save btn btn-block btn-info" id="demo1">儲存</button>
                                    <button class="card-btn btn btn-block btn-default" id="btn_order_back">回上一頁</button>
                                </div>
                                <div class="card-body p-0">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th>訂單編號</th>
                                                <th>會員編號</th>
                                                <th>會員姓名</th>
                                                <th>店家名稱</th>
                                                <th>訂單狀態</th>
                                            </tr>
                                        </thead>
                                        <tbody id="detail_tbody">
                                        <!--     在js       -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- /.訂單資訊 區塊   -->
                            <!--  商品資訊 區塊       -->
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">商品資訊</h3>
                                </div>
                                <div class="card-body p-0">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th>商品</th>
                                                <th>甜度 / 溫度</th>
                                                <th>加料</th>
                                                <th>數量</th>
                                                <th>商品小計</th>
                                            </tr>
                                        </thead>
                                        <tbody id="product_tbody">
                                        <!--     在js       -->
                                        </tbody>
                                        <tfoot id="product_tfoot">
                                        <!--     在js       -->
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                            <!-- /.商品資訊 區塊 -->
                        </div>
                        <!-- /.左區塊 -->
                        <!--     右區塊             -->
                        <div class="col-md-6 right-main">
                            <!--     發票資訊 區塊       -->
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">發票資訊</h3>
                                </div>
                                <div class="card-body p-0">
                                    <table class="table">
                                        <tbody class="table_info" id="invoice_tbody">
                                        <!--     在js       -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- /.發票資訊 區塊 -->
                            <!--     取貨資訊 區塊       -->
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">取貨資訊</h3>
                                </div>
                                <div class="card-body p-0">
                                    <table class="table">
                                        <tbody class="table_info" id="receiver_tbody">
                                        <!--     在js       -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- /.取貨資訊 區塊 -->
                        </div>

                    </div>
                </div>
            </section>
            <!-- /.Main content -->
        </div>

    <!--footer -->
        <div class="storefooter"></div>
    <!--/.footer -->
    </div>

    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="js/storegeneral.js"></script>
    <script src="plugins/jquery-ui/jquery-ui.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <script src="plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script src="dist/js/adminlte.js"></script>
    <script src="dist/js/demo.js"></script>
    <!-- sweet alert  -->
    <script src="./plugins/sweetalert2/sweetalert2.all.js"></script>

    <!-- Page specific script -->
    <script>
        $(function () {
            $("#example1").DataTable({
                "responsive": true, "lengthChange": false, "autoWidth": false,
                "buttons": ["excel", "print"]
            }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
            $('#example2').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": true,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 0. 顯示明細
            init();

            //===========================================================================
            // 1. btn 回上一頁
            const btn_order_back = document.getElementById("btn_order_back");
            btn_order_back.addEventListener("click", function () {
                history.back();
            });

            //===========================================================================
            // todo: 點擊儲存btn 後端需儲存內容
            // 2. btn 儲存
            const btn_order_save = document.getElementsByClassName("btn_order_save")[0];
            btn_order_save.addEventListener("click", function () {

                // 2.1 打包資料
                let order_id = document.getElementById("order_id");
                let select_status = document.getElementById("select_status");
                let order_data = {
                    orderId: order_id.innerText,
                    orderStatus: select_status.value
                };

                // let order_data = new FormData();
                // order_data.append("order_id", order_id.innerText);
                // order_data.append("select_status", select_status.value);

                fetch(`/order/manage/${order_id.innerText}`, {
                    method: "PUT",
                    headers: {
                        'Content-Type': 'application/json' // 設置內容類型為 JSON
                    },
                    body: JSON.stringify(order_data) // 將資料轉為 JSON 格式
                }).then(res => res.json()).then(data => {

                    // todo: 2.1.2 儲存內容到後端 前台需顯示更新後的內容
                    if(data.successful){
                        updateNewStatus(data.orderStatus);

                        // const status = data.orderStatus;
                        // let select_html = `
                        //     <label>
                        //         <select id="select_status">
                        //             <option value="1" ${status === 1 ? "selected" : ""}>訂單成立</option>
                        //             <option value="2" ${status === 2 ? "selected" : ""}>準備完成</option>
                        //             <option value="3" ${status === 3 ? "selected" : ""}>正在外送</option>
                        //             <option value="4" ${status === 4 ? "selected" : ""}>訂單完成</option>
                        //         </select>
                        //     </label>
                        // `;
                        // document.getElementById("select_status_div").innerHTML = select_html;

                        // 2.1.2 如果訂單狀態為訂單完成，鎖定-儲存btn&狀態選單
                        if (select_status.value === '4') {
                            btn_order_save.setAttribute("disabled", "disabled");
                            document.getElementById("select_status").setAttribute("disabled", "disabled");
                        }
                        Swal.fire("已更新", "", "success");
                    }else {
                        Swal.fire("更新失敗", "", "error");
                    }
                }).catch((error) => {
                    console.error("發生錯誤：", error);
                });
            });

            function updateNewStatus(status) {
                let select_html = `
                        <label>
                            <select id="select_status">
                                <option value="1" ${status === 1 ? "selected" : ""}>訂單成立</option>
                                <option value="2" ${status === 2 ? "selected" : ""}>準備完成</option>
                                <option value="3" ${status === 3 ? "selected" : ""}>正在外送</option>
                                <option value="4" ${status === 4 ? "selected" : ""}>訂單完成</option>
                            </select>
                        </label>
                `;
                document.getElementById("select_status_div").innerHTML = select_html;
            }

            // ------------------------------------------------------------------
            // todo 待更新 fetch {orderId}

            // 顯示 明細
            function init() {
                fetch(`/order/manage/19`)
                      .then(response => response.json())
                      .then(data => showText(data))
                      .catch((error) => {
                          console.log("catch error:" + error);
                      });
            }
            function showText(data) {
                let detailHtml = "";
                detailHtml += `
                        <tr>
                            <td id="order_id">${data.orderId}</td>
                            <td>${data.customer.customerAccount}</td>
                            <td>${data.customer.nickname}</td>
                            <td>${data.store.storeName}</td>
                            <td>${statusText(data.orderStatus)}</td>
                        </tr>
                `;
                document.getElementById("detail_tbody").innerHTML = detailHtml;

                let invoiceHtml =`
                        <tr>
                            <th>開立發票方式</th>
                            <td>${invoiceText(data.invoiceMethod)}</td>
                        </tr>
                        <tr>
                            <th>處理費發票號碼</th>
                            <td>${data.invoiceNo}</td>
                        </tr>
                        <tr>
                            <th>發票統編</th>
                            <td>${data.invoiceVat}</td>
                        </tr>
                        <tr>
                            <th>發票載具</th>
                            <td>${data.invoiceCarrier}</td>
                        </tr>
                `;
                document.getElementById("invoice_tbody").innerHTML = invoiceHtml;

                let receiverHtml =`
                        <tr>
                            <th>取貨方式</th>
                            <td>${data.receiverMethod}</td>
                        </tr>
                        <tr>
                            <th>取貨人姓名</th>
                            <td>${data.receiverName}</td>
                        </tr>
                        <tr>
                            <th>取貨人電話</th>
                            <td>${data.receiverPhone}</td>
                        </tr>
                        <tr>
                            <th>取貨時間</th>
                            <td>${data.receiverDatetime}</td>
                        </tr>
                        <tr>
                            <th>外送地址</th>
                            <td>${data.receiverAddress}</td>
                        </tr>
                        <tr>
                            <th>訂單評分</th>
                            <td>${data.orderScore}</td>
                        </tr>
                        <tr>
                            <th>訂單評分建議</th>
                            <td>${data.orderFeedback}</td>
                        </tr>
                        <tr>
                            <th>訂單成立日期</th>
                            <td>${data.orderCreateDatetime}</td>
                        </tr>
                        <!--  待確認 db-->
                        <tr>
                            <th>訂單更新日期</th>
                            <td>${data.orderUpdateDatetime}</td>
                        </tr>
                `;
                document.getElementById("receiver_tbody").innerHTML = receiverHtml;

                let productTfootHtml = "";
                productTfootHtml=`
                            <tr>
                                <td colspan="5"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <th colspan="3">商品總金額</th>
                                <td>${data.productAmount}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <th colspan="3">平台處理費</th>
                                <td>${data.processingFees}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <th colspan="3">錢包折抵</th>
                                <td><span> -</span>${data.customerMoneyDiscount}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <th colspan="3">優惠券折抵</th>
                                <td><span> -</span>${data.couponDiscount}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <th colspan="3">集點折抵</th>
                                <td><span> -</span>${data.loyaltyDiscount}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <th colspan="3">付款金額</th>
                                <td>${data.paymentAmount}</td>
                            </tr>
                            <tr>
                                <td></td>
                                <th colspan="3">付款方式</th>
                                <td>${paymentMethodText(data.paymentMethod)}</td>
                            </tr>
                `;
                document.getElementById("product_tfoot").innerHTML = productTfootHtml;

                // todo 待db完成確認

                let productTbodyHtml = "";
                let detailList = data.orderDetail;
                for (let i = 0; i < detailList.length; i++) {
                    productTbodyHtml=`
                        <tr>
                            <td>${detailList[i].product.productName} / ${detailList[i].product.size}</td>
                            <td>${detailList[i].productSugar} / ${detailList[i].productTemperature}</td>
                            <td>${detailList[i].productAddMaterials}</td>
                            <td>${detailList[i].productQuantity}</td>
                            <td>${detailList[i].productPrice}</td>
                        </tr>
                    `;
                }
                document.getElementById("product_tbody").innerHTML = productTbodyHtml;
            }

            function statusText(statusNum) {
                switch (statusNum) {
                    case 1 : return "訂單成立";
                    case 2 : return "準備完成";
                    case 3 : return "正在外送";
                    case 4 : return "訂單完成";
                }
            }
            function invoiceText(invoiceNum) {
                switch (invoiceNum) {
                    case 1 : return "紙本發票-無統編";
                    case 2 : return "紙本發票-公司戶";
                    case 3 : return "電子發票-手機載具";
                    case 4 : return "電子發票-會員帳號";
                }
            }
            function paymentMethodText(paymentMethodNum) {
                switch (paymentMethodNum) {
                    case 1 : return "信用卡";
                }
            }
        });
    </script>
</body>
</html>
