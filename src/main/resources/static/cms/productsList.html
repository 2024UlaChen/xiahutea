function getCategoryNameById(categoryId) {
    return fetch(`/categories/${categoryId}`)
        .then(response => response.json())
        .then(category => category.categoryName)
        .catch(error => {
            console.error('获取分类名称时出错:', error);
            return '未知分类'; // 如果出错，返回一个默认值
        });
}

function loadProducts() {
    fetch('/products/all')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP错误！状态: ${response.status}`);
            }
            return response.json();
        })
        .then(products => {
            const myTableBody = document.querySelector('#myTable tbody');
            myTableBody.innerHTML = ''; // 清空表格现有行

            products.forEach(product => {
                getCategoryNameById(product.productCategoryId)
                    .then(categoryName =>{
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                   <tr>
                           <td>
                              ${product.productId}
                             </td>
                              <td>
                                ${categoryName}
                               </td>
                                <td>
                                  ${product.productName}
                                  </td>
                                   <td>
                                    $${product.productPrice}
                                    </td>
                                     <td>
                                       ${product.size}
                                      </td>
                                       <td>
                                       <span class="badge badge-success on-shelf">上架</span>
                                        </td>
                                       <td class="project-actions text-right">
                                        <a class="btn btn-edit btn-sm update_btn" href="#" data-id="${product.productId}">
                                         <i class="fas fa-pencil-alt">
                                              </i>
                                                 編輯
                                              </a>
                                                <a class="btn btn-danger btn-sm delete_btn" href="#" data-id="${product.productId}">
                                                 <i class="fas fa-trash">
                                                 </i>
                                                   刪除
                                                 </a>
                                              </td>
                                            </tr>
                `;
                        myTableBody.appendChild(newRow);

                    })

            });
        })
        .catch(error => {
            console.error('获取数据失败:', error);
        });
}

// 在页面加载时调用
document.addEventListener('DOMContentLoaded', loadProducts);

// // --單筆刪除--
document.getElementById("myTable").addEventListener('click', function(e) {
    if (e.target && e.target.classList.contains('delete_btn')) {
        var deleteBtn = e.target;
        var productId = deleteBtn.getAttribute('data-id');

        deleteProduct(productId);

    }
});

function deleteProduct(productId) {
    // 確認用戶是否要刪除
    if (confirm("你確定要刪除此產品嗎?")) {
        // 使用 fetch 發送 DELETE 請求
        fetch(`products/delete/${productId}`, {
            method: 'DELETE',
        })
            .then(response => {
                if (response.ok) {
                    // 刪除成功，處理回應
                    alert("Category deleted successfully.");
                    // 可以選擇刷新頁面或移除被刪除的行
                    document.getElementById(`product-row-${productId}`).remove();
                } else {
                    // 處理錯誤
                    alert("Failed to delete the category.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("An error occurred while deleting the category.");
            });
    }
}



// 獲取分類信息
// =========獲取商品分類選項====
let categoryOptions = document.querySelector('.productcategory');

fetch('/categories/all')
    .then(response => {
        if (response.ok) {
            return response.json();
        } else {
            throw new Error('分類加載失敗');
        }
    })
    .then(categories => {
        // Clear existing options
        categoryOptions.innerHTML = '';



        // Append each category option
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.categoryId;
            option.text = category.categoryName;
            categoryOptions.appendChild(option);  // Fix here
        });
    })
    .catch(error => {
        console.error('Error loading categories:', error);
    });
