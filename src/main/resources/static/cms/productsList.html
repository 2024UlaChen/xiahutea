<!DOCTYPE html>

                </div><!-- /.container-fluid -->

                                                <i class="fas fa-search"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-tools -->
                            </div>
                            <div class="card">

                                <div class="card-body p-0">

                                            <tr>

                                                <th style="width: 15%">

                                                </th>
                                                <th style="width: 15%">

                                                </th>
                                                <th style="width: 10%">

                                                <th style="width: 10%">

                                                    <span>01</span>

                                                <td>

                                                </td>
                                                <td>

                                                </td>
                                                <td>

                                                </td>
                                                <td>

                                                    <a class="btn btn-info btn-sm" href="#">

                                                    <a class="btn btn-danger btn-sm" href="#" id="delete_btn">
                                                        <i class="fas fa-trash">
