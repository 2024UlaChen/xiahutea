<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>會員管理</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <link rel="stylesheet" href="css/cmsMember.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div class="storeheader"></div>
    <div class="storeaside"></div>
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>會員管理</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a href="storeIndex.html">首頁</a>
                            </li>
                            <li class="breadcrumb-item active">會員管理</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="card">
                <div class="card-header">
                    <div class="row" id="cmsQueryBar">
                        <div class="form-group col-sm-3">
                            <label for="cmsQueryMemberName">顧客暱稱:</label>
                            <span class="errorTip"></span>
                            <input type="text" class="form-control form-control-lg" id="cmsQueryMemberName"
                                   name="cmsQueryMemberName"
                                   placeholder="姓名">
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="cmsQueryMemberId">顧客ID:</label>
                            <span class="errorTip"></span>
                            <input type="text" class="form-control form-control-lg" id="cmsQueryMemberId"
                                   name="cmsQueryMemberId" placeholder="編號" data-error="編號輸入錯誤">
                        </div>
                        <div class="form-group col-sm-3">
                            <label for="cmsQueryMemberCellphone">手機:</label>
                            <span class="errorTip">(支援模糊搜尋)</span>
                            <input type="text" class="form-control form-control-lg " id="cmsQueryMemberCellphone"
                                   required
                                   maxlength="10" min="10" pattern="[0-9]{10}" data-error="手機輸入錯誤"
                                   name="cmsQueryMemberCellphone" placeholder="手機">
                        </div>
                        <div class="form-group col-sm-2">
                            <label for="cmsQueryMemberStatus">狀態:</label>
                            <select class="form-control form-control-lg" id="cmsQueryMemberStatus">
                                <option selected value="default">請選擇</option>
                                <option value="false">生效</option>
                                <option value="true">停權</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-1 userAction">
                            <button class="btn-lg btnQuery" id="cmsMemberQuery">
                                <i class="fa fa-search"></i>
                            </button>
                            <button class="btn-lg btnDownload" id="cmsMemberDownload">
                                <i class="fa fa-download"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div>
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th class="col-sm-2"> 顧客暱稱</th>
                            <th class="col-sm-2"> 顧客ID</th>
                            <th class="col-sm-3"> 顧客信箱</th>
                            <th class="col-sm-3"> 顧客手機</th>
                            <th class="col-sm-1"> 狀態</th>
                            <th class="col-sm-2"> 設定</th>
                        </tr>
                        </thead>
                        <tbody id="memberList">
                        </tbody>
                    </table>
                    <div id="pageBlock">
                        <button id="pagePre" class="btnPage" >上一頁</button>
                        <span id="pageDetail"></span>
                        <button id="pageNext" class="btnPage">下一頁</button>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <div class="storefooter"></div>
</div>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="js/storegeneral.js"></script>

<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="plugins/jszip/jszip.min.js"></script>
<script src="plugins/pdfmake/pdfmake.min.js"></script>
<script src="plugins/pdfmake/vfs_fonts.js"></script>
<script src="plugins/sweetalert2/sweetalert2.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

<script src="dist/js/adminlte.js"></script>
<script src="dist/js/demo.js"></script>
<script src="js/cmsMember.js"></script>

</body>

</html>
