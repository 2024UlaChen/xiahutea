<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>優惠券新增/修改</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="stylesheet" href="css/couponEdit.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
</head>
<body>
<div class="wrapper">
    <div class="storeheader"></div>
    <div class="storeaside"></div>
    <!--查詢條件-->
    <div class="container">
        <h1>優惠券新增/修改</h1>
        <div class="form-group">
            <label>折價券狀態</label>
            <input type="radio" name="status" id="status-enabled" value="enabled"> 啟用
            <input type="radio" name="status" id="status-disabled" value="disabled"> 停用
        </div>

        <div class="form-group">
            <label for="coupon-start-date">折價券期限</label>
            <input type="date" id="coupon-start-date" value="1911-01-01">
            <span>~</span>
            <input type="date" id="coupon-end-date" value="1912-01-01">
        </div>

        <div class="form-group">
            <label>限制條件 - 金額</label>
            <input type="radio" name="amount-limit" value="unlimited"> 無限制金額
            <input type="radio" name="amount-limit" value="min-order-amount"> 訂單需低於金額
            <input type="radio" name="amount-limit" value="min-purchase-amount"> 訂單需高於金額
        </div>

        <div class="form-group">
            <label>限制條件 - 數量</label>
            <input type="radio" name="quantity-limit" value="unlimited"> 不限數量
            <input type="radio" name="quantity-limit" value="limited"> 限制數量
        </div>

        <div class="form-group">
            <label>折扣金額</label>
            <input type="text" id="discount-amount" placeholder="例：50元">
        </div>

        <div class="form-group">
            <label>發送對象</label>
            <input type="radio" name="recipient" value="all-members"> 全體會員
            <input type="radio" name="recipient" value="single-member"> 單人名單
        </div>

        <div class="form-group">
            <label>發送日期</label>
            <input type="radio" name="send-date" value="immediate"> 立即發送
            <input type="radio" name="send-date" value="scheduled"> 預約發送
        </div>

        <div class="form-actions">
            <button type="submit">儲存</button>
            <button type="button" class="cancel">回列表</button>
        </div>
    </div>

    </div>
    <div class="storefooter"></div>
</div>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>

<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>

<script src="dist/js/adminlte.js"></script>
<script src="dist/js/demo.js"></script>
<script src="js/storegeneral.js"></script>
<script src="js/couponManage.js"></script>
</body>
</html>
