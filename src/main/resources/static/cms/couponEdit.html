<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>優惠券新增/修改</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="stylesheet" href="css/couponEdit.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <link rel="stylesheet" href="https://unpkg.com/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body>
<div class="wrapper">
    <div class="storeheader"></div>
    <div class="storeaside"></div>
    <!--查詢條件-->
    <div class="container">
        <form id="coupon-form">
            <h1>優惠券新增/修改</h1>

            <div class="form-group flex-row">
                <label for="input-coupon-id" id="coupon-id">優惠券ID</label>
                <input type="text" id="input-coupon-id" disabled>
            </div>

            <div class="form-group flex-row">
                <label for="input-coupon-title" id="coupon-title">優惠券標題</label>
                <input type="text" id="input-coupon-title">
            </div>

            <div class="form-group flex-row">
                <label for="coupon-detail">優惠券說明</label>
                <textarea id="coupon-detail" placeholder="請輸入優惠券說明...." rows="3" maxlength="255"></textarea>
            </div>

            <!-- 折價券期限的部分 -->
            <div class="form-group flex-row">
                <label for="coupon-start-date">折價券期限</label>
                <div class="date-range">
                    <input type="datetime-local" id="coupon-start-date">
                    <span> ~ </span>
                    <input type="datetime-local" id="coupon-end-date">
                </div>
            </div>

            <div class="form-group flex-row">
                <label for="input-coupon-discount" id="coupon-discount">優惠券折抵金額</label>
                <input type="text" id="input-coupon-discount">
            </div>

            <!-- 折價券狀態 -->
            <div class="form-group flex-row">
                <label id="coupon-status">折價券狀態</label>
                <div class="radio-group">
                    <input type="radio" id="active" name="check-active">
                    <label for="active" id="label-active">啟用</label>
                    <input type="radio" id="no-active" name="check-active">
                    <label for="no-active" id="label-no-active">停用</label>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-block btn-info">送出</button>
                <a href="couponManage.html">
                    <button type="button" class="btn btn-block btn-default">回列表</button>
                </a>
            </div>
            <p id="response-message"></p>
        </form>
    </div>


</div>
<div class="storefooter"></div>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="js/storegeneral.js"></script>

<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>

<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<!--<script src="https://unpkg.com/sweetalert2@11"></script>-->
<script src="plugins/sweetalert2/sweetalert2.min.js"></script>
<script src="dist/js/adminlte.js"></script>
<script src="dist/js/demo.js"></script>
<script src="js/couponEdit.js"></script>
</body>
</html>
