<div class="header"></div>
<div class="main-content main-content-product left-sidebar">
    <div class="container">
        <div class="row">
            <div class="content-area shop-grid-content no-banner col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <div class="site-main" style="width: 100%">
                    <!-- 查詢區塊 -->

                        <form class="select-item select-form" id="order_status">

                                <option value="訂單成立">訂單成立</option>
                                <option value="準備完成">準備完成</option>
                                <option value="正在外送">正在外送</option>
                                <option value="訂單完成">訂單完成</option>
                            </select>
                        </form>
                        <form class="select-item select-form" >
                            <span class="title">訂單日期</span>
                            <label>
                                <input class="select_date" type="date">
                            </label>
                            <span> ~ </span>
                            <label>
                                <input class="select_date" type="date">
                            </label>
                        </form>
                        <form class="select-item select-form" >
                            <button  id="select_btn">查詢</button>
                        </form>
                    </div>
                    <!-- 訂單區塊 -->
                    <ul class="row list-products auto-clear equal-container product-grid order_list_ul">
                    <!--  JS放入訂單資料  -->
                    </ul>
                </div>
            </div>

</div>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        // todo 判斷會員是否登入
        // TODO 待session
        //todo: 待資料庫完成後，再處理時區問題

        // 0.顯示列表
        init();

        function init() {
            // http://localhost:8080/orderList.html?customerId=2
            let customerId = getQueryParam("customerId");
            if (customerId) {
                fetch(`/order/member/${customerId}`)
                      .then(response => response.json())
                      .then(data =>{ showDB(data)})
                      .catch((error) => {
                          console.log("錯誤原因：" + error);
                      });
            }
        }
        // 取得URL的查詢參數
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 1. 訂單列表
        function showDB(data){
            let orderHtml = "";
            // 1. 訂單排序從新到舊
            for(let i = data.length-1; i >= 0 ; i--) {

                // 1.1.1 訂單狀態不同 更改不同顏色
                let statusClass = "";
                switch (statusText(data[i].orders.orderStatus)) {
                    case "訂單成立":
                    case "正在外送":
                    case "準備完成":
                        statusClass = "incomplete";  // 橘色
                        break;
                    case "訂單完成":
                        statusClass = "complete";  // 藍色
                        break;
                }

                // 1.1.2 點擊可進入訂單明細
                // 1.1.3 有爭議訂單時，則顯示爭議狀態文字
               const disputeClass = data[i].disputeOrder && data[i].disputeOrder.disputeStatus ? "" : "-off";

                let dataDisputeStatus =  data[i].disputeOrder ? data[i].disputeOrder.disputeStatus : null;
                let disputeTextHtml = "";
                if( dataDisputeStatus === 1 ){
                    disputeTextHtml = `
                            <div class="dispute_text" id="dispute_status">爭議狀態： ${disputeStatusText(dataDisputeStatus)}</div>
                    `;
                }else if( dataDisputeStatus === 2){
                    disputeTextHtml = `
                        <span class="dispute_text" id="dispute_status">爭議狀態： ${disputeStatusText(dataDisputeStatus)}</span>
                        <span class="dispute_text"> / 退款金額：${data[i].disputeOrder.refundAmount}元 </span>
                    `;
                }else if(dataDisputeStatus === 3){
                    disputeTextHtml =`
                        <span class="dispute_text" id="dispute_status">爭議狀態： ${disputeStatusText(dataDisputeStatus)}</span>
                        <span class="dispute_text"> / 原因：${data[i].disputeOrder.rejectReason} </span>
                    `;
                }

                orderHtml += `
                <li class="product-item  col-lg-4 col-md-6 col-sm-6 col-xs-6 col-ts-12 style-1">
                    <a href="./orderDetail.html?orderId=${data[i].orders.orderId}">
                        <div class="product-inner equal-element">
                            <div class="product-thumb">
                                <div class="thumb-inner" >
                                    <div>
                                        <div class="one_order_status ${statusClass}">
                                            <span class="one_order_status_text">${statusText(data[i].orders.orderStatus)}</span>
                                        </div>
                                        <div class="one_order_list">
                                            <div class="one_order_list_circle">
                                                <img class="store_logo" src="data:${data[i].orders.store.contentType};base64,${data[i].orders.store.logo}"alt="店家logo">
                                            </div>
                                            <div class="one_order_store_name">
                                                <span>${data[i].orders.store.storeName}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="product-info">
                                <div class="group-info">
                                    <div class="order_id">
                                        <span>${data[i].orders.orderId}</span>
                                    </div>
                                    <div class="order_detail">
                                        <span>${data[i].orders.orderProductQuantity} 項商品</span>
                                    </div>
                                    <div class="order_price">
                                        <span>共 ${data[i].orders.productAmount} 元</span>
                                    </div>
                                    <div class="order_time">
                                        <span class="order_date_value">${data[i].orders.orderCreateDatetime}</span>
                                    </div>
                                    <div class="order_time dispute_status_div  ${disputeClass}">
                                         ${disputeTextHtml || ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            `;
                document.getElementsByClassName("order_list_ul")[0].innerHTML = orderHtml;
            }
        }

        function statusText(statusNum) {
            switch (statusNum) {
                case 1 : return "訂單成立";
                case 2 : return "準備完成";
                case 3 : return "正在外送";
                case 4 : return "訂單完成";
            }
        }
        function disputeStatusText(statusNum) {
            switch (statusNum) {
                case 1 : return "申請爭議";
                case 2 : return "同意爭議";
                case 3 : return "取消爭議";
            }
        }

        // ==========================================================================
        // 2.查詢欄
        // 2.1 輸入訂單狀態 & 訂單日期，點查詢btn可篩選訂單
        let btn_select = document.getElementById("select_btn");
        btn_select.addEventListener("click", function (e) {

            e.preventDefault();
            let select_order_status_el = document.getElementsByClassName("select_status")[0];
            let select_order_date1_el = document.getElementsByClassName("select_date")[0];
            let select_order_date2_el = document.getElementsByClassName("select_date")[1];
            let select_order_status = select_order_status_el.value || "";
            let select_order_date1 = select_order_date1_el.value || "";
            let select_order_date2 = select_order_date2_el.value || "";
            let order_rows = document.querySelectorAll("ul.list-products li.product-item");

            order_rows.forEach(row => {
                // 檢查是否存在所有需要的元素
                let order_status_el = row.getElementsByClassName("one_order_status_text")[0];
                let order_date_el = row.getElementsByClassName("order_date_value")[0];

                if (!order_status_el || !order_date_el) {
                    return; // 跳過此列
                }
                // 取得訂單列表資料
                let order_status = order_status_el.innerText;
                let order_date = order_date_el.innerText;
                let show_row = true;

                // 篩選條件
                if (select_order_status && order_status !== select_order_status) {
                    show_row = false;
                }

                //todo: 待資料庫完成後，再處理時區問題
                if (select_order_date1 && select_order_date2) {
                    let order_date_obj = new Date(order_date);
                    let date1 = new Date(select_order_date1);
                    let date2 = new Date(select_order_date2);

                    if (order_date_obj < date1 || order_date_obj > date2) {
                        show_row = false;
                    }
                }
               // 顯示或隱藏該列
               row.style.display = show_row ? "" : "none";
          });
        });
    });
</script>
