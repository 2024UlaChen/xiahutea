<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* main區塊 */
        .left-sidebar .content-area{
            float: left;
            width: 100%;
        }
        .shop-top-control{
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }

        /* 查詢欄 */
        /*  select訂單狀態*/
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="search"], input[type="url"], textarea, select{
            background-color: white;
            height: 40px;
            width: 150px;
            color: black;
            border-radius: 5px;
            border: 1px solid #DFF3F7;
        }
        input.select_date{
            width: 150px;
            font-weight: normal;
            text-align: center;
            height: 40px;
            color: black;
            border-radius: 5px;
            border: 1px solid #DFF3F7;
        }
        span.title{
            margin: 20px;
            color: black;
        }

        /* 查詢btn */
        #select_btn{
            width: 100px;
            height: 40px;
            background-color: #F8F9FA;
            border: 1px solid #73B4BA;
            line-height: 20px;
            font-size: 16px;
            color: #53a0a7;
            border-radius: 5px;
        }

        /*分頁*/
        #page_div {
            display: flex; /* 使用 flexbox */
            justify-content: center; /* 水平置中 */
            gap: 20px; /* 按鈕之間的間距 */
        }
        /* 上下頁*/
        .page_btn {
            margin-top: 8px;
            width: 100px;
            height: 40px;
            color: #53a0a7;
            font-weight: bold;
            text-align: center;
            line-height: 20px;
            font-size: 16px;
            background-color: white;
            border: 1px solid #73B4BA;
            border-radius: 5px;
        }
        /* 頁數 */
        .page-button {
            margin-top: 8px;
            width: 30px;
            height: 40px;
            color: #53a0a7;
            text-align: center;
            line-height: 20px;
            background-color: white;
            border: 1px solid #73B4BA;
            border-radius: 4px;
        }
        #page_text{
            text-align: center;
        }

        /* 訂單區塊*/
        .product-item .product-inner {
            border-radius: 20px;
        }
        div.one_order_list{
            border-bottom: 1px #e4e4e48e solid;
            width: 100%;
            height: 200px;
        }
        div.one_order_list_circle{
            display: inline-block;
            margin-top: 50px;
            width: 100px;
            height: 100px;
            line-height:180px ;
            border-radius: 50%;
            overflow: hidden;
        }
        img.store_logo{
            object-fit:cover;
            width: 100%;
            height: 100%;
            vertical-align:baseline ;
        }
        div.one_order_store_name span{
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 2;
            color: black;
        }
        div.order_detail>span{
            color: black;
            font-size: 14px;
        }
        div.order_price>span{
            color: black;
            font-size: 18px;
            font-weight: bold;
        }
        div.order_time>span, .dispute_text{
            color: black;
            font-size: 12px;
            line-height: 2;
        }
        ul.order_list_ul{
            display:  inline;
        }
        .left-sidebar .content-area{
            float: left;
            width: 100%;
        }
        span.title{
            margin: 20px;
        }
        .order_id{
            display: none;
        }

        .one_order_status{
            width: 100%;
            height:100px;
        }
        span.one_order_status_text{
            font-size: 28px;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height:100px ;
        }

        /* 訂單狀態 更改css */
        div.one_order_status.incomplete{
            background-color: #FAC792;
        }
        div.one_order_status.complete{
            background-color: #73B4BA;
        }

        /* 爭議狀態 */
        div.dispute_status_div.-off{
            display: block;
        }

    </style>
</head>

<body>
<div class="header"></div>
<div class="main-content main-content-product left-sidebar">
    <div class="container">
        <div class="row">
            <div class="content-area shop-grid-content no-banner col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <div class="site-main" style="width: 100%">
                    <!-- 查詢區塊 -->
                    <div class="shop-top-control">
                        <form class="select-item select-form" id="order_status">
                            <span class="title">訂單狀態</span>
                            <select title="sort" data-placeholder="12 Products/Page" class="select_status">
                                <option value="" selected>請選擇</option>
                                <option value="訂單成立">訂單成立</option>
                                <option value="準備完成">準備完成</option>
                                <option value="正在外送">正在外送</option>
                                <option value="訂單完成">訂單完成</option>
                            </select>
                        </form>
                        <form class="select-item select-form" >
                            <span class="title">訂單日期</span>
                            <label>
                                <input class="select_date" type="date">
                            </label>
                            <span> ~ </span>
                            <label>
                                <input class="select_date" type="date">
                            </label>
                        </form>
                        <form class="select-item select-form" >
                            <button  id="select_btn">查詢</button>
                        </form>
                    </div>
                    <!-- 訂單區塊 -->
                    <ul class="row list-products auto-clear equal-container product-grid order_list_ul">
                    <!--  JS放入訂單資料  -->
                    </ul>
                    <div id="page_div">
                        <button id="previous" class="btn btn-block btn-default page_btn">上一頁</button>
                        <span id="pagination"></span>
                        <button id="next" class="btn btn-block btn-default page_btn">下一頁</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>

<script src="assets/js/jquery-1.12.4.min.js"></script>
<script src="assets/js/jquery.plugin-countdown.min.js"></script>
<script src="assets/js/jquery-countdown.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/magnific-popup.min.js"></script>
<script src="assets/js/isotope.min.js"></script>
<script src="assets/js/jquery.scrollbar.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/mobile-menu.js"></script>
<script src="assets/js/chosen.min.js"></script>
<script src="assets/js/slick.js"></script>
<script src="assets/js/jquery.elevateZoom.min.js"></script>
<script src="assets/js/jquery.actual.min.js"></script>
<script src="assets/js/fancybox/source/jquery.fancybox.js"></script>
<script src="assets/js/lightbox.min.js"></script>
<script src="assets/js/owl.thumbs.min.js"></script>
<script src="assets/js/jquery.scrollbar.min.js"></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyC3nDHy1dARR-Pa_2jjPCjvsOR4bcILYsM'></script>
<script src="assets/js/frontend-plugin.js"></script>
<script src="./js/general.js"></script>

<script>
    let currentPage = 0; // 當前頁數
    let totalPages = 0; // 總頁數
    const size = 9; // 每頁顯示的筆數

    document.addEventListener("DOMContentLoaded", function(){
        // todo 判斷會員是否登入
        // TODO 待session

        // 0.顯示列表
        init(currentPage, size);

        // 確保元素存在 添加事件監聽器
        const nextButton = document.getElementById("next");
        const previousButton = document.getElementById("previous");

        if (nextButton) {
            nextButton.addEventListener("click", function () {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    init(currentPage, size); // 重新載入下一頁資料
                }
            });
        }
        if (previousButton) {
            previousButton.addEventListener("click", function () {
                if (currentPage > 0) {
                    currentPage--;
                    init(currentPage, size); // 重新載入上一頁資料
                }
            });
        }
    });

    function init(page, size) {
        // http://localhost:8080/orderList.html?customerId=1
        let customerId = getQueryParam("customerId");
        if (customerId) {
            fetch(`/order/member/${customerId}?page=${page}&size=${size}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    totalPages = data.totalPages; // 更新總頁數
                    showDB(data); // 顯示資料
                    updatePagination(); // 更新分頁按鈕狀態
                })
                .catch((error) => {
                    console.log("錯誤原因：" + error);
                });
        }
    }
    // 取得URL的查詢參數
    function getQueryParam(param) {
        let urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // 1. 訂單列表
    function showDB(data){
        let orderHtml = "";
        let orderDtos = data.content; // 取得所有訂單

        // 1. 訂單排序從新到舊
        for(let i =  0; i < orderDtos.length; i++) {
            const orderDto = orderDtos[i];
            // 檢查 orderDto 和 orders 是否存在
            if (orderDto && orderDto.orders) {
                // 1.1.1 訂單狀態不同 更改不同顏色
                let statusClass = "";
                switch (statusText(orderDto.orders.orderStatus)) {
                    case "訂單成立":
                    case "正在外送":
                    case "準備完成":
                        statusClass = "incomplete";  // 橘色
                        break;
                    case "訂單完成":
                        statusClass = "complete";  // 藍色
                        break;
                    default:
                        statusClass = "unknown"; // 未知狀態的樣式
                        break;
                }


                // 1.1.2 點擊可進入訂單明細
                // 1.1.3 有爭議訂單時，則顯示爭議狀態文字
                const disputeClass = orderDto.disputeOrder && orderDto.disputeOrder.disputeStatus ? "" : "-off";

                let dataDisputeStatus = orderDto.disputeOrder ? orderDto.disputeOrder.disputeStatus : null;
                let disputeTextHtml = "";
                if (dataDisputeStatus === 1) {
                    disputeTextHtml = `
                        <div class="dispute_text" id="dispute_status">爭議狀態： ${disputeStatusText(dataDisputeStatus)}</div>
                `;
                } else if (dataDisputeStatus === 2) {
                    disputeTextHtml = `
                    <span class="dispute_text" id="dispute_status">爭議狀態： ${disputeStatusText(dataDisputeStatus)}</span>
                    <span class="dispute_text"> / 退款金額：${orderDto.disputeOrder.refundAmount}元 </span>
                `;
                } else if (dataDisputeStatus === 3) {
                    disputeTextHtml = `
                    <span class="dispute_text" id="dispute_status">爭議狀態： ${disputeStatusText(dataDisputeStatus)}</span>
                    <span class="dispute_text"> / 原因：${orderDto.disputeOrder.rejectReason} </span>
                `;
                }

                orderHtml += `
            <li class="product-item  col-lg-4 col-md-6 col-sm-6 col-xs-6 col-ts-12 style-1">
                <a href="./orderDetail.html?orderId=${orderDto.orders.orderId}">
                    <div class="product-inner equal-element">
                        <div class="product-thumb">
                            <div class="thumb-inner" >
                                <div>
                                    <div class="one_order_status ${statusClass}">
                                        <span class="one_order_status_text">${statusText(orderDto.orders.orderStatus)}</span>
                                    </div>
                                    <div class="one_order_list">
                                        <div class="one_order_list_circle">
                                            <img class="store_logo" src="data:${orderDto.orders.store.contentType};base64,${orderDto.orders.store.logo}"alt="店家logo">
                                        </div>
                                        <div class="one_order_store_name">
                                            <span>${orderDto.orders.store.storeName}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="product-info">
                            <div class="group-info">
                                <div class="order_id">
                                    <span>${orderDto.orders.orderId}</span>
                                </div>
                                <div class="order_detail">
                                    <span>${orderDto.orders.orderProductQuantity} 項商品</span>
                                </div>
                                <div class="order_price">
                                    <span>共 ${orderDto.orders.productAmount} 元</span>
                                </div>
                                <div class="order_time">
                                    <span class="order_date_value">${orderDto.orders.orderCreateDatetime}</span>
                                </div>
                                <div class="order_time dispute_status_div  ${disputeClass}">
                                     ${disputeTextHtml || ''}
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        `;
        }else {
                console.log(`第 ${i} 筆資料的 orders 屬性為 undefined`);
        }
            document.getElementsByClassName("order_list_ul")[0].innerHTML = orderHtml;
        }
    }
    function updatePagination() {
        const previousButton = document.getElementById("previous");
        const nextButton = document.getElementById("next");
        const pagination = document.getElementById("pagination");

        if (previousButton) {
            previousButton.disabled = (currentPage === 0);
        }
        if (nextButton) {
            nextButton.disabled = (currentPage >= totalPages - 1);
        }

        // 只顯示5頁的按鈕
        let startPage = Math.max(0, currentPage - 2);
        let endPage = Math.min(totalPages - 1, currentPage + 4);

        let pageButtons = "";
        for (let i = startPage; i <= endPage; i++) {
            pageButtons += `<button class="page-button" data-page="${i}" ${i === currentPage ? 'disabled' : ''}>${i + 1}</button>`;
        }

        // 更新頁碼按鈕和頁碼顯示
        pagination.innerHTML = `
            <div>${pageButtons}</div>
            <div id="page_text">第 ${currentPage + 1} 頁 / 共 ${totalPages} 頁</div>
        `;
        const pageButtonsElements = document.querySelectorAll(".page-button");
        pageButtonsElements.forEach(button => {
            button.addEventListener("click", function () {
                currentPage = parseInt(this.getAttribute("data-page"), 10);
                init(currentPage, size); // 重新載入資料
            });
        });
    }
    function statusText(statusNum) {
        switch (statusNum) {
            case 1 : return "訂單成立";
            case 2 : return "準備完成";
            case 3 : return "正在外送";
            case 4 : return "訂單完成";
        }
    }
    function disputeStatusText(statusNum) {
        switch (statusNum) {
            case 1 : return "申請爭議";
            case 2 : return "同意爭議";
            case 3 : return "取消爭議";
        }
    }

    // ==========================================================================
    // 2.查詢欄
    // 2.1 輸入訂單狀態 & 訂單日期，點查詢btn可篩選訂單
    let btn_select = document.getElementById("select_btn");
    btn_select.addEventListener("click", function (e) {

        e.preventDefault();
        let select_order_status_el = document.getElementsByClassName("select_status")[0];
        let select_order_date1_el = document.getElementsByClassName("select_date")[0];
        let select_order_date2_el = document.getElementsByClassName("select_date")[1];
        let select_order_status = select_order_status_el.value || "";
        let select_order_date1 = select_order_date1_el.value || "";
        let select_order_date2 = select_order_date2_el.value || "";
        let order_rows = document.querySelectorAll("ul.list-products li.product-item");

        order_rows.forEach(row => {
            // 檢查是否存在所有需要的元素
            let order_status_el = row.getElementsByClassName("one_order_status_text")[0];
            let order_date_el = row.getElementsByClassName("order_date_value")[0];

            if (!order_status_el || !order_date_el) {
                return; // 跳過此列
            }
            // 取得訂單列表資料
            let order_status = order_status_el.innerText;
            let order_date = order_date_el.innerText;
            let show_row = true;

            // 篩選條件
            if (select_order_status && order_status !== select_order_status) {
                show_row = false;
            }

            if (select_order_date1 && select_order_date2) {
                let order_date_obj = new Date(order_date);
                let date1 = new Date(select_order_date1);
                let date2 = new Date(select_order_date2);
                // 設定 date1 和 date2 的時間範圍
                date1.setHours(0, 0, 0, 0); // 9/22 00:00
                date2.setHours(23, 59, 59, 999); // 9/22 23:59

                if (order_date_obj < date1 || order_date_obj > date2) {
                    show_row = false;
                }
            }
           // 顯示或隱藏該列
           row.style.display = show_row ? "" : "none";
      });
    });

</script>
</body>
</html>
