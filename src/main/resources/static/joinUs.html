<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joinUs</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png" />
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/chosen.min.css">
    <link rel="stylesheet" href="assets/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/js/fancybox/source/jquery.fancybox.css">
    <link rel="stylesheet" href="assets/css/jquery.scrollbar.min.css">
    <link rel="stylesheet" href="assets/css/mobile-menu.css">
    <link rel="stylesheet" href="assets/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/general.css">
    <style>
        /* background-color: #f5f5f5; */
        * {
            box-sizing: border-box;

        }

        #result-message {
            font-size: 16px;
            color: red;
        }

    </style>
</head>

<body>
    <div class="header"></div>
    <div class="main-content main-content-contact">
        <div class="container">
            <div class="row">
                <div class="content-area content-contact col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="site-main">
                        <h1>立即諮詢</h1>
                        <h4>成為夏虎茶的合作商家，與我們一起攜手向更高的目標邁進。</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-main-content">
            <div class="google-map">
                <div class="teamo-google-maps" id="teamo-google-maps" data-hue="" data-lightness="1" data-map-style="2"
                     data-saturation="-99" data-longitude="-73.985130" data-latitude="40.758896" data-pin-icon=""
                     data-zoom="14" data-map-type="ROADMAP">
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-contact">
                            <div class="col-lg no-padding">
                                <div class="form-message">
                                    <h4 class="title">
                                        歡迎留下資料，我們將有專人聯繫
                                    </h4>
                                    <form id="form" action="#" class="teamo-contact-fom">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p>
                                                    <span class="form-label">聯絡人 *</span>
                                                    <span class="form-control-wrap your-name">
                                                    <input title="your-name" type="text" name="contactPerson"
                                                           maxlength="20" class="form-control form-control-name"
                                                           required>
                                                </span>
                                                </p>
                                            </div>
                                            <div class="col-sm-6">
                                                <p>
                                                    <span class="form-label">Email *</span>
                                                    <span class="form-control-wrap your-email">
                                                    <input title="your-email" type="email" name="email" maxlength="20"
                                                           class="form-control form-control-email" required>
                                                </span>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p>
                                                    <span class="form-label">連絡電話*</span>
                                                    <span class="form-control-wrap your-phone">
                                                    <input title="your-phone" type="text" name="contactPhone"
                                                           maxlength="10" class="form-control form-control-phone"
                                                           required>
                                                </span>
                                                </p>
                                            </div>
                                            <div class="col-sm-6">
                                                <p>
                                                <span class="form-label">
                                                    店家名稱 *
                                                </span>
                                                    <span class="form-control-wrap your-company">
                                                    <input title="your-company" type="text" name="storeName"
                                                           maxlength="20" class="form-control your-company" required>
                                                </span>
                                                </p>
                                            </div>
                                        </div>
                                        <p>
                                        <span class="form-label">
                                            門市地址 *
                                        </span>
                                            <span class="form-control-wrap address">
                                            <input title="your-address" type="text" name="storeAddress" maxlength="50"
                                                   class="form-control your-address" required>
                                        </span>
                                        </p>

                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p>
                                                    <span class="form-label">店家負責人 *</span>
                                                    <span class="form-control-wrap owner">
                                                    <input title="your-owner" type="text" name="owner" maxlength="50"
                                                           class="form-control your-owner" required>
                                                </span>
                                                </p>
                                            </div>
                                            <div class="col-sm-6">
                                                <p>
                                                    <span class="form-label">統編 *</span>
                                                    <span class="form-control-wrap VAT">
                                                    <input title="your-VAT" type="text" name="vat" maxlength="50"
                                                           class="form-control your-VAT" required>
                                                </span>
                                                </p>
                                            </div>
                                        </div>
                                        <p>
                                        <span class="form-label">備註</span>
                                        <span class="wpcf7-form-control-wrap your-message">
                                            <textarea title="your-message" name="storeRemake" cols="40" rows="9"
                                                      class="form-control your-textarea"></textarea>
                                        </span>

                                        </p>

                                        <div id="result-message"> 後端回傳訊息</div>

                                        <p>
                                            <input id="submit" type="submit" value="送出"
                                                   class="form-control-submit button-submit">
                                        </p>

                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>


    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/jquery.plugin-countdown.min.js"></script>
    <script src="assets/js/jquery-countdown.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/magnific-popup.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/jquery.scrollbar.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/mobile-menu.js"></script>
    <script src="assets/js/chosen.min.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/jquery.elevateZoom.min.js"></script>
    <script src="assets/js/jquery.actual.min.js"></script>
    <script src="assets/js/fancybox/source/jquery.fancybox.js"></script>
    <script src="assets/js/lightbox.min.js"></script>
    <script src="assets/js/owl.thumbs.min.js"></script>
    <script src="assets/js/jquery.scrollbar.min.js"></script>
    <script src="js/general.js"></script>

    <script>
        $("#form").submit(e => {
            e.preventDefault();
            let formData = new FormData(e.target);
            let vat = formData.get("vat");
            console.log(vat)

        });

    </script>
</body>



</html>
