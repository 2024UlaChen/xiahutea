<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png"/>
    <link
            href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
            rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/chosen.min.css">
    <link rel="stylesheet" href="assets/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/js/fancybox/source/jquery.fancybox.css">
    <link rel="stylesheet" href="assets/css/jquery.scrollbar.min.css">
    <link rel="stylesheet" href="assets/css/mobile-menu.css">
    <link rel="stylesheet" href="assets/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/member.css">
</head>

<body>
<div class="header"></div>
<div class="main-content main-content-contact">
    <div class="page-main-content">
        <div class="container member-form">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-contact reset-margin">
                        <aside class="col-lg-4 no-padding member-aside">
                            <div class="member-introduction">
                                <div>
                                    <img class="userPhoto" src="img/xiahutealogo.jpg" alt="userPhoto">
                                </div>
                                <div>userName</div>
                                <div>
                                    <span>userAccount</span>
                                </div>
                            </div>
                            <div>
                                <ul class="member-list">
                                    <li>
                                        <div>
                                            <a href="member.html">
                                                <span>個人檔案</span>
                                            </a>
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <a href="memberSetting.html">
                                                <span>帳號管理</span>
                                            </a>
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <a href="memberAddress.html">
                                                <span>常用地址</span>
                                            </a>
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <a href="memberCarrier.html">
                                                <span>我的載具</span>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </aside>
                        <div class="col-lg-8 no-padding">
                            <div class="form-message">
                                <div class="memberPageName">
                                    個人檔案
                                </div>
                                <hr>
                                <form action="#" class="teamo-contact-fom member-setting">
                                    <div>
                                        <img class="userPhoto" src="assets/images/xiahutealogo.jpg"
                                             alt="userPhoto">
                                    </div>
                                    <div>
                                        <span class="form-label"><span class="warn">*</span>真實姓名</span>
                                        <span class="form-control-wrap your-name">
                                                    <input title="your-name" type="text" name="your-name" size="40"
                                                           class="form-control form-control-name">
                                        </span>
                                    </div>
                                    <div>
                                        <span class="form-label"><span class="warn">*</span>暱稱 </span>
                                        <span class="form-control-wrap your-email">
                                                    <input title="your-email" type="email" name="your-email" size="40"
                                                           class="form-control form-control-email">
                                        </span>
                                    </div>
                                    <div>
                                        <span class="form-label"><span class="warn">*</span>手機號碼</span>
                                        <span class="form-control-wrap your-phone">
                                                    <input title="your-phone" type="text" name="your-phone"
                                                           class="form-control form-control-phone">
                                                </span>
                                        <span class="remind">僅支援台灣手機</span>
                                    </div>
                                    <div>
                                        <span class="form-label"> 性別 </span>
                                        <div class="form-control-wrap sex">
                                            <div>
                                                <input type="radio" id="sexFemale" name="sex" value="female">
                                                <label for="sexFemale">女 </label>
                                            </div>
                                            <div>
                                                <input type="radio" id="sexMale" name="sex" value="male">
                                                <label for="sexMale">男 </label>
                                            </div>
                                            <div>
                                                <input type="radio" id="sexNoProvide" name="sex" value="noProvide">
                                                <label for="sexNoProvide">不提供</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <span class="form-label"> 生日 </span>
                                        <span class="form-control-wrap member-birthday">
                                                    <input type="date" name="birthday" id="memberBirthday"
                                                           class="form-control datepicker">
                                        </span>
                                    </div>
                                    <div>
                                        <span class="form-label"> 居住地 </span>
                                        <div class="member-address col-sm-12 no-padding">
                                            <select class="form-select col-lg-6"
                                                    aria-label="Default select example">
                                                <option selected>新北市</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                            <select class="form-control-wrap form-select col-lg-6"
                                                    aria-label="Default select example">
                                                <option selected>土城區</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div>
                                        <input type="submit" value="SEND MESSAGE"
                                               class="form-control-submit button-submit">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>

<script src="assets/js/chosen.min.js"></script>
<script src="assets/js/slick.js"></script>
<script src="assets/js/jquery.elevateZoom.min.js"></script>
<script src="assets/js/jquery.actual.min.js"></script>
<script src="assets/js/fancybox/source/jquery.fancybox.js"></script>
<script src="assets/js/lightbox.min.js"></script>
<script src="assets/js/owl.thumbs.min.js"></script>
<script src="assets/js/jquery.scrollbar.min.js"></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyC3nDHy1dARR-Pa_2jjPCjvsOR4bcILYsM'></script>
<script src="assets/js/frontend-plugin.js"></script>
<script src="js/general.js"></script>
<script src="js/member.js"></script>

</body>


</html>
