            <div class="row">
                <div class="col-sm-12">
                    <div class="form-contact reset-margin">
                        <aside class="col-lg-4 no-padding member-aside">
                            <div class="member-introduction">
                                <div>
                                    <img class="userPhoto" src="img/xiahutealogo.jpg" alt="userPhoto">
                                </div>
                                <div>userName</div>
                                <div>
                                    <span>userAccount</span>
                                </div>
                            </div>
                            <div>
                                <ul class="member-list">
                                    <li>
                                        <a href="member.html">

                                    <li>

                                <div class="memberPageName">
                                    常用地址
                                </div>
                                <hr>
                                <div>
                                    <ul id="memberAddress">
                                    </ul>
                                    <div class="addressSaving">
                                        <button class="newAddr" data-target="#addrModal" data-toggle="modal">新增地址</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal fade" id="addrModal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalCenterTitle" >
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <span class="modal-title" id="addrModalTitle">編輯地址</span>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span >&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body" id="addrModalBody">
                                    </div>
                                    <div class="modal-footer modalFooter">
                                        <button type="button" class="btn btnSave saveAddr" >儲存</button>
                                        <button type="button" class="btn btnCancel" data-dismiss="modal">取消</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
