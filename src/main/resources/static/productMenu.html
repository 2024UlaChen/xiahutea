    const urlParams = new URLSearchParams(window.location.search);
    const storeId = urlParams.get('storeId'); // 这里获取的是 'storeId' 参数的值
    const storeIdNum = parseInt(storeId); // 将字符串转换为数字





if (isNaN(storeIdNum)) {
    console.error('无效的店家 ID'); // 处理无效的店家 ID
} else {
    // Fetch 店家信息
    fetch(`/store/getInfo/${storeIdNum}`) // 根据你的后端 API 结构调整路径
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(store => {
            console.log('店家信息:', store);
            document.querySelector('.storeName').textContent = store.storeName
            document.getElementById('openHours').textContent=store.openingHours;
            document.getElementById('closingHours').textContent=store.closingHours;
            document.getElementById('storePhone').textContent=store.storePhone;
            document.querySelector('.storeAddress').textContent=store.storeAddress;
            document.querySelector('div.storeName').textContent=store.storeName;
            document.querySelector('span.score').textContent=store.score;
            document.querySelector('.open').textContent=store.openingHours;
            document.querySelector('.closing').textContent=store.closingHours;
            document.querySelector('span.phone').textContent=store.storePhone;
            document.querySelector('span.address').textContent=store.storeAddress;
            document.querySelector('span.delivery').textContent=store.deliveryMoney;
            document.querySelector('.vat').textContent=store.vat;

            const isDelivery = document.querySelector('.isdelivery');
            if (store.isDelivery) {
                isDelivery.textContent = "此商品可提供外送服務";
            } else {
                isDelivery.textContent = "此商品不提供外送服務";
                document.querySelector('.section-content').style.display = 'none';
                document.querySelector('.orderClarify').style.display='none';

            }
        })
        .catch(error => {
            console.error('Error fetching store information:', error);
        });


    fetchProductsAndCategories(storeIdNum); // 调用函数以获取产品和类别信息
}



    // Construct the URL for the image based on the product ID

    const url = `products/advertise/image/${storeIdNum}`;  // Adjust the URL according to your API endpoint

    // Use fetch to get the image
    fetch(url)
        .then(response => {
            if (response.ok) {
                return response.text(); // 將回應解析為文本，也就是Base64字符串
            } else {

        const menuContainer = document.querySelector('.menu-container');

        const validProducts = products.filter(product => product.productStatus);

        // 如果該分類下沒有有效的商品，則不顯示分類
        if (validProducts.length === 0) {
            return; // 直接返回，不創建 section
        }

        const section = document.createElement('div');
        section.classList.add('menu-section');

        // 添加 h2 標籤
        const h2 = document.createElement('h2');
        h2.textContent = categoryName;
        section.appendChild(h2);

        // 創建 ul 元素
        const ul = document.createElement('ul');
        ul.classList.add('menulist');

        // 迭代 products 數組
        products.forEach(product => {
            // 創建 li 元素
            if (product.productStatus) {
                const li = document.createElement('li');
                li.dataset.productId = product.productId;

                // 添加商品名稱
                const nameSpan = document.createElement('span');
                nameSpan.textContent = `${product.productName} `;
                li.appendChild(nameSpan);

                priceSpan.textContent = product.productPrice;
                li.appendChild(priceSpan);

                li.addEventListener('click', () => {

                    productId = product.productId;
                    fetchProductImage(product.productId);
                    showProductModal(product.productId);
                    clearSelectedOptions();

                });

                // 將 li 添加到 ul 中
                ul.appendChild(li);
            }
        });

        // 將 ul 添加到 section 中
        section.appendChild(ul);

        // 將 section 添加到 container 中
        menuContainer.appendChild(section);

function addToCart(productId, buyNum, storeIdNum) {
    console.log('localStorage 在加入購物車前:', localStorage);

    // 從 localStorage 取得選項
    let storedSize = localStorage.getItem('selectedSize');
    let storedTemperature = localStorage.getItem('selectedTemperature');
    let storedSweetness = localStorage.getItem('selectedSweetness');
    let storedToppings = localStorage.getItem('selectedToppings');

    console.log('尺寸:', storedSize);
    console.log('溫度:', storedTemperature);
    console.log('甜度:', storedSweetness);
    console.log('加料:', storedToppings);

    // 修剪和驗證選項
    let selectedSize = (storedSize && storedSize.trim()) || null;
    let selectedTemperature = (storedTemperature && storedTemperature.trim()) || null;
    let selectedSweetness = (storedSweetness && storedSweetness.trim()) || null;
    let selectedToppings = (storedToppings && storedToppings.trim()) || "未選擇加料";

    // 確保必需的選項已被選擇
    if (!selectedSize) {
        Swal.fire({
            text: "請選擇尺寸！",
            icon: "warning"
        });
        return false; // 返回 false 以表示失敗
    }

    if (!selectedTemperature) {
        Swal.fire({
            text: "請選擇溫度！",
            icon: "warning"
        });
        return false; // 返回 false 以表示失敗
    }

    if (!selectedSweetness) {
        Swal.fire({
            text: "請選擇甜度！",
            icon: "warning"
        });
        return false; // 返回 false 以表示失敗
    }

    // 從 localStorage 取得現有的購物車資料，若無則初始化為空物件
    let cart = JSON.parse(localStorage.getItem('cart')) || {};

    // 檢查購物車中是否已有商品，並取得商品所屬的商店 ID
    let cartStoreId = null;
    for (let item in cart) {
        if (cart[item].variations && cart[item].variations.length > 0) {
            cartStoreId = cart[item].variations[0].storeId; // 假設所有商品來自同一商店
            break;
        }
    }

    // 若購物車中已有商品，且商店 ID 不同，則顯示錯誤提示並退出
    if (cartStoreId && cartStoreId !== storeIdNum) {
        Swal.fire({
            text: "購物車中的商品來自不同商店，請清空購物車後再試！",
            icon: "error"
        });
        return false; // 返回 false 以表示失敗
    }

    // 如果購物車中還沒有這個商品，則初始化該商品
    if (!cart[productId]) {
        cart[productId] = {
            variations: [] // 用於存放不同選項
        };
    }

    // 檢查該商品的選項列表中是否已有相同的選項
    let existingVariation = cart[productId].variations.find(variation =>
        variation.size === selectedSize &&
        variation.temperature === selectedTemperature &&
        variation.sweetness === selectedSweetness &&
        variation.toppings === selectedToppings
    );

    if (existingVariation) {
        // 如果已有相同選項，則增加購買數量
        existingVariation.buyNum += buyNum;
    } else {
        // 否則新增該選項作為新條目
        cart[productId].variations.push({
            storeId: storeIdNum,
            size: selectedSize,
            temperature: selectedTemperature,
            sweetness: selectedSweetness,
            toppings: selectedToppings,
            buyNum: buyNum
        });
    }

    // 將更新後的購物車資料存回 localStorage
    localStorage.setItem('cart', JSON.stringify(cart));

    // 顯示成功提示
    Swal.fire({
        text: "商品成功加入購物車!",
        icon: "success"
    }).then(() => {
        // 成功後清空購買數量
        document.getElementById('buyNum').value = 0;
    });

    console.log('localStorage 在加入購物車後:', localStorage);

    return true; // 返回 true 以表示成功
}
