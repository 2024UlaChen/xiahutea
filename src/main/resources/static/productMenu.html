<body>

<div class="header"></div>

<div class="bigcontainer">
    <div class="restaurant-info-container">
        <div class="restaurant-info">
            <div class="restaurant-details">
                <div class="restaurant-text storeSimpleInfo">
                </div>
                <div class="restaurant-actions">
                    <div class="orderinfo" style="color: #fffcfc;">訂購資訊</div>
                    <div class="question" style="color: #ffffff;">常見問題</div>
                </div>
            </div>
            <div class="myclass">
                <img id="adImage" alt="Advertisement Image"/>
            </div>
        </div>

        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div>
                    <span class="infoClose">&times;</span>
                    <h3>訂購資訊</h3>
                </div>
                <div class="modal-header">
                    <div class="modal-tabs">
                        <div class="active">店家資訊</div>
                        <div>怎取貨</div>
                    </div>
                </div>
                <!-- Modal Sections -->
                <div id="storeInfo" class="modal-section active">
                    <div><i class="fa-solid fa-store"></i> <span class="modalStoreName"></span></div>
                    <div>
                        <i class="fa-solid fa-business-time"></i>
                        <span class="open"></span>~<span class="closing"></span>
                    </div>
                    <div><i class="fa-solid fa-phone"></i> <span class="phone"></span></div>
                    <div>
                        <i class="fa-sharp-duotone fa-solid fa-map-location-dot"></i> <span class="address"></span>
                    </div>
                    <span><i class="fa-solid fa-star"></i> </span><span class="score"></span>
                    <div><i class="fa-solid fa-info-circle"></i> <span class="vat"></span></div>
                </div>

                <div id="deliveryOptions" class="modal-section">
                </div>
            </div>
        </div>

    </div>

    <!-- 訂購資訊 -->

    <div class="menu-container ">
    </div>


    <!-- 燈箱 (飲料點選)-->
    <div id="lightbox">
        <article>
            <span class="close">&times;</span>
            <div class="title">

                <h6 id="productTitle"></h6>
            </div>
            <div class="content">
                <div class="pic">
                    <img id="productImage" alt="Product Image"/>
                </div>

                <div class="section">
                    <label><span style="color: red;">*</span>尺寸</label>
                    <div id="sizeOptions" class="options">
                        <div class="size">
                        </div>
                    </div>
                </div>
                <div class="section">
                    <label><span style="color: red;">*</span>溫度</label>
                    <div id="temperatureOptions" class="options">
                    </div>
                </div>
                <div class="section">
                    <label><span style="color: red;">*</span>甜度</label>
                    <div id="sweetnessOptions" class="options">
                    </div>
                </div>
                <div class="section">
                    <label><span style="color: red;">*</span>加料</label>
                    <div id="toppingsOptions" class="options">
                    </div>
                </div>

            </div>

            <div class="bottom">
                <div class="result">
                    <div class="price">
                        <div>總金額： <span id="totalAmt"></span>元</div>
                    </div>
                    <div class="quantity">
                        <!--                            <button class="minus"><i class="fa-solid fa-minus"></i></button>-->
                        <input type="button" value="-" class="minus">
                        <div class="selector">
                            <input type="number" class="number" min="1" id="buyNum" max="999" value="1"
                                   style="border: none;">
                        </div>
                        <input type="button" value="+" class="plus">
                        <!--                            <button type="button" class="plus"><i class="fa-solid fa-plus"></i></button>-->
                    </div>
                </div>
                <div class="test">
                    <button id="addToCartButton" style="background: #73B4BA">加入購物車</button>
                </div>
            </div>
        </article>
    </div>
</div>


<div class="footer"></div>
