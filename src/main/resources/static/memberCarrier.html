<body>
<div class="header"></div>
<div class="main-content main-content-contact">
    <div class="page-main-content">
        <div class="container member-form">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-contact reset-margin">
                        <aside class="col-lg-4 no-padding member-aside">
                            <div class="member-introduction">
                                <div>
                                    <img class="userPhoto" src="img/xiahutealogo.jpg" alt="userPhoto">
                                </div>
                                <div>userName</div>
                                <div>
                                    <span>userAccount</span>
                                </div>
                            </div>
                            <div>
                                <ul class="member-list">
                                    <li>
                                        <a href="member.html">
                                            <span>個人檔案</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="memberSetting.html">
                                            <span>帳號管理</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="memberAddress.html">
                                            <span>常用地址</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="memberCarrier.html">
                                            <span>我的載具</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </aside>
                        <div class="col-lg-8 no-padding">
                            <div class="form-message">
                                <div class="memberPageName">
                                    我的載具
                                </div>
                                <hr>
                                <div class="memberCarrier">
                                    <div>
                                        <span>歡迎使用夏虎茶！</span>
                                        <span>您可以設定 載具條碼 囉！</span>
                                    </div>
                                    <div>
                                        <span>載具條碼</span>
                                        <span id="memberCarrierText"></span>
                                        <button data-toggle="modal" data-target="#carrierEditing">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                        <button data-toggle="modal" data-target="#carrierDeleting">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                    <div>
                                        <svg id="memberCarrierBarcode"></svg>
                                    </div>
                                </div>
                                <div class="modal fade" id="carrierEditing" tabindex="-1" role="dialog"
                                     aria-labelledby="myModalLabelEdit" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">
                                                    <i class="fa fa-times" aria-hidden="true"></i>
                                                </button>
                                                <h4 class="modal-title" id="myModalLabelEdit">我的載具</h4>
                                            </div>
                                            <div class="modal-body">
                                                <div>
                                                    <label for="myCarrier">請輸入載具條碼，輸入確認後會自動產生條碼</label>
                                                </div>
                                                <div>
                                                    <input type="text" id="myCarrier" maxlength="8" minlength="8"
                                                           placeholder="首位為/，英文字母大寫">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" id="carrierSaving">儲存
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal fade" id="carrierDeleting" tabindex="-1" role="dialog"
                                     aria-labelledby="myModalLabelDel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">
                                                    <i class="fa fa-times" aria-hidden="true"></i>
                                                </button>
                                                <h4 class="modal-title" id="myModalLabelDel">確定刪除載具?</h4>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary">刪除</button>
                                                <button type="button" class="btn btn-primary">取消</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal fade" id="carrierStatus" tabindex="-1" role="dialog"
                                     aria-labelledby="myModalLabelStatus" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">
                                                    <i class="fa fa-times" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                123
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</div>
