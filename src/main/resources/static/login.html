<body>
<div class="header"></div>
<div class="main-content main-content-contact">
    <div class="page-main-content">
        <div class="container">
            <div class="row">
                <div class="main">
                    <header>
                        <h5>歡迎使用夏虎茶！線上訂餐系統</h5>
                        <div>
                            <span>沒有帳號？</span> <a class="logging" id="toggleLink">立即註冊</a>
                        </div>
                    </header>
                    <section>
                        <div class="loginForm">
                            <div>
                                <div class="block">
                                    <i class="fa fa-phone"></i>
                                    <input title="userPhone" type="tel" placeholder="手機號碼" maxlength="10"
                                           id="memberPhone">
                                </div>
                                <span id="PhoneTip"></span>
                            </div>
                            <div>
                                <div class="block">
                                    <i class="fa fa-key"></i>
                                    <input title="password" type="password" placeholder="密碼" id="pwd" maxlength="16">
                                </div>
                                <span id="pwdTip"></span>
                            </div>
                        </div>
                        <div class="registerForm hidden">
                            <div>
                                <div class="block">
                                    <i class="fa fa-key"></i>
                                    <input title="password" type="password" placeholder="再次輸入密碼" id="rePwd" maxlength="16">
                                </div>
                                <span id="rePwdTip"></span>
                            </div>
                            <div>
                                <div class="block">
                                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                                    <input title="username" type="text" placeholder="姓名" id="memberName">
                                </div>
                            </div>
                        </div>
                        <button class="btn btnLogin ">登入</button>
                        <button class="btn btnRegister hidden ">註冊</button>

                        <div class="lost_password">
                            <a id="forgetPwd">忘記密碼</a>
                        </div>
                    </section>
                    <footer class="specialRule">
                        登入即代表您同意
                        <a href="userRule.html"> 使用者條款 </a>
                        和
                        <a href="privacyRule.html"> 隱私權條款 </a>

                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>
