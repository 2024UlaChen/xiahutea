<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
            rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/chosen.min.css">
    <link rel="stylesheet" href="assets/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/js/fancybox/source/jquery.fancybox.css">

</head>

<body>
<div class="header"></div>
<div class="main-content main-content-contact">
    <div class="page-main-content">
        <div class="container">
            <div class="row">
                <div class="login">
                    <h5>歡迎使用夏虎茶！線上訂餐系統</h5>
                    <div>
                        <div>
                            <span>沒有帳號？ <a class="registerLink">立即註冊</a></span>
                        </div>
                        <div class="loginForm">
                            <div class="userPhoneBlock">
                                <i class="fa fa-phone"></i>
                                <input title="userPhone" type="tel" placeholder="手機號碼" maxlength="10" >
                                <span class="userPhoneError">
                                    <i class="fa fa-exclamation-circle"></i>
                                </span>
                            </div>
                            <span class="userPhoneTip">123</span>
                            <div class="passwordBlock">
                                <i class="fa fa-key"></i>
                                <input title="password" type="password" placeholder="密碼">
                                <span class="passwordError -on">
                                    <i class="fa fa-exclamation-circle"></i>
                                </span>
                            </div>
                            <span class="passwordTip -on">123</span>
                        </div>
                        <button class="loginBtn">Login</button>
                        <div class="lost_password">
                            <a href="#" class="forgotPwd">忘記密碼</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>

<script src="assets/js/jquery.actual.min.js"></script>
<script src="assets/js/fancybox/source/jquery.fancybox.js"></script>
<script src="assets/js/lightbox.min.js"></script>
<script src="assets/js/owl.thumbs.min.js"></script>
<script src="assets/js/jquery.scrollbar.min.js"></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyC3nDHy1dARR-Pa_2jjPCjvsOR4bcILYsM'></script>
