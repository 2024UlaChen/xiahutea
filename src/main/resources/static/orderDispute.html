<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單爭議申請</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/chosen.min.css">
    <link rel="stylesheet" href="assets/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.min.css">
    <link rel="stylesheet" href="assets/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/js/fancybox/source/jquery.fancybox.css">
    <link rel="stylesheet" href="assets/css/jquery.scrollbar.min.css">
    <link rel="stylesheet" href="assets/css/mobile-menu.css">
    <link rel="stylesheet" href="assets/fonts/flaticon/flaticon.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/general.css">
    <!-- SweetAlert2 CSS樣式 -->
    <link rel="stylesheet" href="/cms/plugins/sweetalert2/sweetalert2.css">

    <style>
        /* 爭議申請表   */
        div.content-area{
            margin: 20px 20% 20px 20%;
            background-color: #f1f1f1;
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center; /* 垂直置中 */
            flex-direction: column; /* 垂直排列子元素 */
            padding: 20px; /* 添加一些內邊距以獲得更好的間距 */
            box-sizing: border-box; /* 確保 padding 不會影響寬度和高度 */
            border-radius: 1%;
        }
        /* form 區塊*/
        div.dispute_title{
            font: 20px black;
            font-weight: bold;
            padding-bottom: 20px;
        }
        form.dispute_form{
            width: 100%;
            height: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 1%;
        }
        label.dispute_form_key{
            padding-right: 20px;
        }
        label.dispute_form_value_label{
            width: 100%;
        }
        label.dispute_form_value_label input.dispute_form_value{
            width: 100%;
            margin-bottom: 20px;
            font-weight: normal;
            background-color: #f5f5f5;
            border: 1px rgba(128, 128, 128, 0.43) solid;
            border-radius: 5px;
        }
        textarea.dispute_form_reason{
            border: 1px gray solid;
            min-width: 100%;
            max-width: 100%;
            margin-bottom: 20px;
            max-height: 100px;
            min-height: 100px;
            font-weight: normal;
            border-radius: 5px;
        }
        .dispute_form_reason.-close {
            background-color: rgba(209, 209, 209, 0.22);
            border: 1px solid #cccccc;
        }
        .red_star{
            color: red;
        }

        /* btn 區塊*/
        .button-container {
            display: flex;
            justify-content: center; /* 水平置中 */
            gap: 30px; /* 添加按鈕之間的間距 */
            padding: 5px; /* 添加內邊距 */
        }
        button#demo1{
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100px;
            height: 40px;
            background-color: #73B4BA;
            border: 1px solid #73B4BA;
            font-size: 16px;
            color: white;
            border-radius: 5px;
        }
        button#btn_back{
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100px;
            height: 40px;
            background-color: #F8F9FA;
            border: 1px solid #73B4BA;
            font-size: 16px;
            color: #53a0a7;
            border-radius: 5px;
        }

    </style>
</head>

<body>
<div class="header"></div>

<div class="main-content main-content-product">
    <div class="container">
        <div class="content-area">
            <div class="dispute_title">訂單爭議申請</div>
            <form class="dispute_form" action="#" >
            <!--  JS              -->
            </form>
        </div>
    </div>
</div>

<div class="footer"></div>

<script src="assets/js/jquery-1.12.4.min.js"></script>
<script src="assets/js/jquery.plugin-countdown.min.js"></script>
<script src="assets/js/jquery-countdown.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/magnific-popup.min.js"></script>
<script src="assets/js/isotope.min.js"></script>
<script src="assets/js/jquery.scrollbar.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/mobile-menu.js"></script>
<script src="assets/js/chosen.min.js"></script>
<script src="assets/js/slick.js"></script>
<script src="assets/js/jquery.elevateZoom.min.js"></script>
<script src="assets/js/jquery.actual.min.js"></script>
<script src="assets/js/fancybox/source/jquery.fancybox.js"></script>
<script src="assets/js/lightbox.min.js"></script>
<script src="assets/js/owl.thumbs.min.js"></script>
<script src="assets/js/jquery.scrollbar.min.js"></script>
<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyC3nDHy1dARR-Pa_2jjPCjvsOR4bcILYsM'></script>
<script src="assets/js/frontend-plugin.js"></script>
<script src="./js/general.js"></script>
<!-- sweet alert  -->
<script src="cms/plugins/sweetalert2/sweetalert2.all.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function(){
        // 取得sessionStorage會員ID
        // const memberData = JSON.parse(sessionStorage.getItem("memberData"));
        // const customerId = memberData.data.customerId;

        // 判斷權限
        fetch(`/totalusers`)
              .then(resp => resp.json())
              .then(totalUserDTO => {
                  console.log(totalUserDTO)
                  console.log(totalUserDTO.userTypeId)
                  if(totalUserDTO.userTypeId !== 0){
                      Swal.fire({
                          title: "請登入會員",
                          text: '',
                          icon: 'error',
                          showConfirmButton: true  // 確認按鈕
                      }).then(() => {
                          location.href = "./login.html";
                      });
                  }
                  // 如果是會員才能檢視
                  init();
              })
              .catch((error) => {
                  console.log("錯誤原因:" + error);
              });
        //-------------------------------------------------------
        // 取得URL的查詢參數
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        //-------------------------------------------------------
        // 0. 顯示申請表
        // init();
        function init() {
            let orderId = getQueryParam("orderId");
            if (orderId) {
                fetch(`/dispute/member/applyDispute/${orderId}`)
                      .then(resp => resp.json())
                      .then(data => showDB(data))
                      .catch((error) => {
                          console.log("錯誤原因:" + error);
                      });
            }
        }

        function showDB(data){
            let formHtml;
            formHtml=`
                <div>
                    <label class="dispute_form_key">訂單編號</label>
                    <label class="dispute_form_value_label">
                        <input class="dispute_form_value" type="text" name="order_id" value="${data.orders.orderId}" disabled>
                    </label>
                </div>
                <div>
                    <label class="dispute_form_key">會員姓名</label>
                    <label class="dispute_form_value_label">
                        <input class="dispute_form_value" type="text" name="dispute_user_name" value="${data.orders.customer.nickname}" disabled>
                    </label>
                </div>
                <div>
                    <label class="dispute_form_key">店家名稱</label>
                    <label class="dispute_form_value_label">
                        <input class="dispute_form_value" type="text" name="dispute_store_name" value="${data.orders.store.storeName}" disabled>
                    </label>
                </div>
                <div>
                    <label class="dispute_form_key">商品總數</label>
                    <label class="dispute_form_value_label">
                        <input class="dispute_form_value" type="text" name="dispute_product_tatal" value="${data.orders.orderProductQuantity}" disabled>
                    </label>
                </div>
                <div>
                    <label class="dispute_form_key">付款金額</label>
                    <label class="dispute_form_value_label">
                        <input class="dispute_form_value" type="text" name="dispute_paymoney" value="${data.orders.paymentAmount}" disabled>
                    </label>
                </div>
                <div>
                    <label class="dispute_form_key">申請原因<span class="red_star"> *</span></label><br>
                    <label class="dispute_form_value_label">
                        <textarea class="dispute_form_reason" name="dispute_reason" rows="2"></textarea>
                    </label>
                </div>
                <div class="button-container">
                    <button class="btn_dispute_apply btn_submit" id="demo1" type="button">送出</button>
                    <button class="btn_dispute_apply" id="btn_back" type="button">取消</button>
                </div>
            `;
            const form_el = document.getElementsByClassName("dispute_form")[0];
            if(form_el) {
                form_el.innerHTML = formHtml;

                // 1 判斷DB是否已有爭議資料
                let form_reason_el = document.getElementsByClassName("dispute_form_reason")[0];
                if (data.disputeOrder && data.disputeOrder.disputeOrderId != null) {
                    form_reason_el.classList.add("-close");
                    form_reason_el.setAttribute("disabled", "disabled");
                    Swal.fire({
                        title: '已有爭議資料，不可重複申請',
                        text: '',
                        icon: 'error',
                        showConfirmButton: true  // 確認按鈕
                    }).then(() => {
                        location.href = `./orderDetail.html?orderId=${orderId}`;
                    });

                } else {
                    // 2. btn 送出
                    let btn_submit_el = document.getElementsByClassName("btn_submit")[0];
                    btn_submit_el.addEventListener("click", function (e) {

                        let order_id = document.getElementsByClassName("dispute_form_value")[0].value;
                        let form_reason_el = document.getElementsByClassName("dispute_form_reason")[0];
                        let dispute_data = {
                            orderId: order_id.value,
                            customerId: data.orders.customer.customerId,
                            disputeReason: form_reason_el.value
                        }

                        // 2.1 點擊後 檢查文字長度
                        if (form_reason_el.value.length > 0) {
                            e.preventDefault();

                            let orderId = getQueryParam("orderId");
                            // 2.2 送出資料至後端
                            fetch(`/dispute/member/applyDispute/${orderId}`, {
                                method: "POST",
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(dispute_data) // 將資料轉為 JSON 格式
                            })
                                .then(resp => resp.json()).then(data => {
                                    if (data.successful) {
                                        console.log(data.message);
                                        Swal.fire({
                                            title: '申請完成',
                                            text: '',
                                            icon: 'success',
                                            showConfirmButton: true
                                        }).then(() => {
                                            location.href = `./orderDetail.html?orderId=${orderId}`;
                                        });
                                    } else {
                                        console.log(data.message);
                                        Swal.fire('申請失敗', '', 'error');
                                    }
                                });
                        } else {
                            e.preventDefault();
                            Swal.fire('申請原因 請輸入內容', '', 'error');
                        }
                    });
                }
            }
            //-------------------------------------------------------
            // 3. btn 取消 > 回上一頁
            let btn_back_el = document.getElementById("btn_back");
            btn_back_el.addEventListener("click", function(e){
                e.preventDefault();
                location.href = `./orderDetail.html?orderId=${orderId}`;
            });
        }
    });
</script>
</body>
</html>
