<div class="main-content main-content-product">
    <div class="container">
        <div class="content-area">
            <div class="dispute_apply_title">訂單爭議申請</div>
            <form class="dispute_apply_form" action="#" method="#">
                <div>
                    <label class="dispute_apply_form_key">訂單編號</label>
                    <input class="dispute_apply_form_value" type=”text” name=”order_id” placeholder="2407200001" disabled>
                </div>
                <div>
                    <label class="dispute_apply_form_key">會員姓名</label>
                    <input class="dispute_apply_form_value" type=”text” name=”dispute_user_name” placeholder="sandy" disabled>
                </div>
                <div>
                    <label class="dispute_apply_form_key">店家名稱</label>
                    <input class="dispute_apply_form_value" type=”text” name=”dispute_store_name” placeholder="五十嵐汐止店" disabled>
                </div>
                <div>
                    <label class="dispute_apply_form_key">商品總數</label>
                    <input class="dispute_apply_form_value" type=”text” name="dispute_product_tatal" placeholder="3" disabled>
                </div>
                <div>
                    <label class="dispute_apply_form_key">付款金額</label>
                    <input class="dispute_apply_form_value" type=”text” name="dispute_paymoney" placeholder="170" disabled>
                </div>
                <div>
                    <label class="dispute_apply_form_key">申請原因</label><br>
                    <textarea class="dispute_apply_form_reason" name="dispute_reason" rows="2"></textarea>
                </div>
                <div class="button-container">
                    <button class="btn_dispute_apply" id="btn_submit" type="button">送出</button>
                    <button class="btn_dispute_apply" id="btn_back" type="button">取消</button>
                </div>
            </form>
        </div>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function(){

        let btn_back_el = document.getElementById("btn_back");
        let btn_submit_el = document.getElementById("btn_submit");

        let form_el = document.getElementsByClassName("dispute_apply_form")[0];
        let order_id = document.getElementsByClassName("dispute_apply_form_value")[0].value;
        let dispute_user_name = document.getElementsByClassName("dispute_apply_form_value")[1].value;
        let form_reason_el = document.getElementsByClassName("dispute_apply_form_reason")[0];

        //取消按鈕
        btn_back_el.addEventListener("click", function(e){
            e.preventDefault();
            history.back();
        });


        //送出按鈕
        btn_submit_el.addEventListener("click", function(e){
            if(form_reason_el.value.length > 4 ){
                e.preventDefault();

                let dispute_data = new FormData();
                dispute_data.append("order_id", order_id);
                dispute_data.append("dispute_user_name", dispute_user_name);
                dispute_data.append("dispute_reason", form_reason_el);

                //todo 要更改url
                fetch("https://jsonplaceholder.typicode.com/posts", {
                    method: "POST",
                    body: dispute_data
                }).then(res => res.json()).then(data => {
                    alert("已送出爭議申請");
                    location.href = "orderDetail.html";
                }).catch(error => {
                    console.error("發生錯誤：", error);
                    alert("提交時發生錯誤，請稍後再試。");
                });
            }else{
                e.preventDefault();
                alert("申請原因 請輸入五個字以上");
            }
        });
    });
</script>
