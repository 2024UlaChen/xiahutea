  <script>
    document.addEventListener('DOMContentLoaded',function (){

      //取得登入
      getUser();
      SearchBar();
      clearSearchBar();

      $.ajax({
        url:"/coupon/list",
        method:'GET',
        dataType:"json",
        contentType: 'application/json',
        success:function (couponsData){


          //清空
          $('#coupon-list').empty();
          couponsData.forEach(function (row){
            let str = `
<div class="col" data-bs-toggle="modal" data-bs-target="#exampleModal${row.customerCouponsId}">
            <div
              class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow"
              style=" background-image: url('img/CouponLogo.jpg'); background-size: contain; background-position: center;"
            >
              <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1" style="color:whitesmoke">
                <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold" style="color:whitesmoke">${row.coupon.couponName}</h2>
                <ul class="d-flex list-unstyled mt-auto">
                  <li class="me-auto">
                    <img
                      src="https://github.com/twbs.png"
                      alt="Bootstrap"
                      width="32"
                      height="32"
                      class="rounded-circle border border-white"
                    />
                  </li>
                  <li class="d-flex align-items-center me-3">
                    <svg class="bi me-2" width="1em" height="1em">
                      <use xlink:href="#geo-fill"></use>
                    </svg>
                    <small>數量:${row.couponQuantity}</small>
                  </li>
                  <li class="d-flex align-items-center">
                    <svg class="bi me-2" width="1em" height="1em">
                      <use xlink:href="#calendar3"></use>
                    </svg>
                    <small>期限:${(row.coupon.expiredDate).split(" ")[0]}</small>
                  </li>
                </ul>
              </div>
            </div>
          </div>
   <div
        class="modal fade"
        id="exampleModal${row.customerCouponsId}"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">${row.coupon.couponRule}</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>折抵${row.coupon.discount}元</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                關閉
              </button>

            </div>
          </div>
        </div>
      </div>
`;
            document.querySelector('#coupon-list').insertAdjacentHTML('afterbegin',str);

          });
        },
        err:function (data){
          console.log(data);
          console.log('gg');
        }

      });





    //監聽logout
      logOutSkip();
    });//DOM End
